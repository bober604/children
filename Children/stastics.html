<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика сайта</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f8961e;
            --danger-color: #f72585;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
            display: flex;
        }

        .back-a {
            height: 40px;
            position: fixed;
        }
        .back-img {
            width: 30px;
            height: 30px;
            padding-top: 5px;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .period-selector {
            position: relative;
            width: 200px;
        }

        select {
            width: 100%;
            padding: 12px 16px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            background-color: white;
            font-size: 16px;
            appearance: none;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
        }

        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .period-selector::after {
            content: '▼';
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--primary-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-color);
        }

        .stat-title {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--dark-color);
        }

        .stat-change {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .negative {
            color: #e74c3c;
        }

        .chart-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 20px;
            font-weight: 600;
        }

        .chart {
            height: 400px;
            width: 100%;
            position: relative;
        }

        .bar {
            fill: var(--primary-color);
            transition: var(--transition);
        }

        .bar:hover {
            fill: var(--secondary-color);
        }

        .axis text {
            font-size: 12px;
            fill: #6c757d;
        }

        .axis path,
        .axis line {
            stroke: #e9ecef;
        }

        .tooltip {
            position: absolute;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            pointer-events: none;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .chart-legend {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            margin-right: 5px;
            border-radius: 3px;
        }

        .y-axis-label {
            font-size: 12px;
            fill: #6c757d;
            text-anchor: middle;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .no-data {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .back-a {
                position: relative;
                padding-right: 15px;
                padding-top: 10px;
            }

            .back-img {
                width: 20px;
                height: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .period-selector {
                margin-top: 15px;
                width: 100%;
            }
            
            .chart {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <a class="back-a" href="./index.html"><img class="back-img" src="./img/exit-instruction.png" alt="exit-statistics"></a>
    <div class="dashboard">
        <div class="header">
            <h1>Статистика продаж</h1>
            <div class="period-selector">
                <select id="period-select">
                    <option value="day">За день</option>
                    <option value="week">За неделю</option>
                    <option value="month">За месяц</option>
                    <option value="year">За год</option>
                </select>
            </div>
        </div>

        <div id="error-container" style="display: none;" class="error-message"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    Количество заказов
                </div>
                <div class="stat-value" id="orders-count">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                        <line x1="12" y1="1" x2="12" y2="23"></line>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                    Средний чек
                </div>
                <div class="stat-value" id="avg-order">0 ₽</div>
            </div>

            <div class="stat-card">
                <div class="stat-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                        <line x1="12" y1="1" x2="12" y2="23"></line>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                    Общая выручка
                </div>
                <div class="stat-value" id="total-revenue">0 ₽</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-header">
                <div class="chart-title">Динамика продаж</div>
                <div class="chart-type-selector">
                    <select id="chart-type">
                        <option value="orders">Количество заказов</option>
                        <option value="revenue">Общая выручка</option>
                    </select>
                </div>
            </div>
            <div class="chart" id="sales-chart">
                <div id="no-data-message" class="no-data" style="display: none;">
                    Нет данных для отображения графика
                </div>
                <svg width="100%" height="100%" viewBox="0 0 900 400" preserveAspectRatio="xMidYMid meet">
                    <g class="x-axis"></g>
                    <g class="y-axis"></g>
                    <g class="bars"></g>
                    <g class="grid-lines"></g>
                    <text class="y-axis-label" x="40" y="200" transform="rotate(-90, 40, 200)">Значения</text>
                </svg>
            </div>
            <div class="chart-legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #4361ee;"></div>
                    <span id="legend-text">Количество заказов</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Базовый URL бэкенда
        const API_BASE_URL = 'http://127.0.0.1:8000';
        let currentChartType = 'orders';

        // Форматирование чисел
        function formatNumber(num) {
            if (isNaN(num) || num === null || num === undefined) {
                return '0';
            }
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }

        // Форматирование денежных значений
        function formatCurrency(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(0) + 'K';
            }
            return formatNumber(num);
        }

        // Функция для выполнения запросов к API
        async function fetchData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Ошибка HTTP: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Ошибка при запросе данных:', error);
                throw error;
            }
        }

        // Получить заказы за диапазон дат
        async function getOrdersRange(startDate, endDate) {
            try {
                const url = `${API_BASE_URL}/orders_range?start_date=${startDate}&end_date=${endDate}`;
                const data = await fetchData(url);
                return Array.isArray(data) ? data : [];
            } catch (error) {
                console.error('Ошибка при получении заказов за диапазон:', error);
                throw error;
            }
        }

        // Форматирование даты для отображения
        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}.${month}.${year}`;
        }

        // Получить данные за период
        async function getDataForPeriod(period) {
            try {
                const now = new Date();
                let startDate = new Date(now);
                
                switch(period) {
                    case 'day':
                        startDate.setHours(0, 0, 0, 0);
                        break;
                    case 'week':
                        startDate.setDate(now.getDate() - 6);
                        startDate.setHours(0, 0, 0, 0);
                        break;
                    case 'month':
                        startDate.setDate(now.getDate() - 29);
                        startDate.setHours(0, 0, 0, 0);
                        break;
                    case 'year':
                        startDate.setMonth(now.getMonth() - 11);
                        startDate.setDate(1);
                        startDate.setHours(0, 0, 0, 0);
                        break;
                }
                
                const formattedStartDate = formatDate(startDate);
                const formattedEndDate = formatDate(now);
                
                const orders = await getOrdersRange(formattedStartDate, formattedEndDate);
                
                const ordersCount = orders.length;
                const totalRevenue = orders.reduce((sum, order) => sum + (order.sum || 0), 0);
                const avgOrder = ordersCount > 0 ? Math.round(totalRevenue / ordersCount) : 0;
                
                const chartData = generateChartData(orders, period);
                
                return {
                    orders: ordersCount,
                    avgOrder: avgOrder,
                    total: totalRevenue,
                    chartData: chartData
                };
                
            } catch (error) {
                console.error('Ошибка при получении данных за период:', error);
                throw error;
            }
        }

        // Генерация данных для графика
        function generateChartData(orders, period) {
            if (orders.length === 0) {
                return [];
            }

            if (period === 'day') {
                const hourlyData = {};
                
                orders.forEach(order => {
                    if (order.time) {
                        const hour = order.time.split(':')[0] + ':00';
                        if (!hourlyData[hour]) {
                            hourlyData[hour] = { orders: 0, revenue: 0 };
                        }
                        hourlyData[hour].orders += 1;
                        hourlyData[hour].revenue += order.sum || 0;
                    }
                });
                
                const result = [];
                for (let hour = 0; hour < 24; hour++) {
                    const hourStr = `${hour.toString().padStart(2, '0')}:00`;
                    const data = hourlyData[hourStr] || { orders: 0, revenue: 0 };
                    
                    result.push({
                        label: hourStr,
                        orders: data.orders,
                        revenue: data.revenue
                    });
                }
                return result;
            } else if (period === 'week') {
                const dailyData = {};
                
                orders.forEach(order => {
                    if (order.date) {
                        if (!dailyData[order.date]) {
                            dailyData[order.date] = { orders: 0, revenue: 0 };
                        }
                        dailyData[order.date].orders += 1;
                        dailyData[order.date].revenue += order.sum || 0;
                    }
                });
                
                const sortedDates = Object.keys(dailyData).sort((a, b) => {
                    const [dayA, monthA, yearA] = a.split('.').map(Number);
                    const [dayB, monthB, yearB] = b.split('.').map(Number);
                    return new Date(yearA, monthA - 1, dayA) - new Date(yearB, monthB - 1, dayB);
                });
                
                return sortedDates.map(date => ({
                    label: date,
                    orders: dailyData[date].orders,
                    revenue: dailyData[date].revenue
                }));
            } else if (period === 'month') {
                const dailyData = {};
                
                orders.forEach(order => {
                    if (order.date) {
                        if (!dailyData[order.date]) {
                            dailyData[order.date] = { orders: 0, revenue: 0 };
                        }
                        dailyData[order.date].orders += 1;
                        dailyData[order.date].revenue += order.sum || 0;
                    }
                });
                
                const sortedDates = Object.keys(dailyData).sort((a, b) => {
                    const [dayA, monthA, yearA] = a.split('.').map(Number);
                    const [dayB, monthB, yearB] = b.split('.').map(Number);
                    return new Date(yearA, monthA - 1, dayA) - new Date(yearB, monthB - 1, dayB);
                });
                
                return sortedDates.map(date => {
                    const day = date.split('.')[0];
                    return {
                        label: `${day}`,
                        orders: dailyData[date].orders,
                        revenue: dailyData[date].revenue
                    };
                });
            } else if (period === 'year') {
                const monthNames = ['Янв', 'Фев', 'Мар', 'Апр', 'Май', 'Июн', 'Июл', 'Авг', 'Сен', 'Окт', 'Ноя', 'Дек'];
                const now = new Date();
                const result = [];
                
                for (let i = 0; i < 12; i++) {
                    const date = new Date(now);
                    date.setMonth(now.getMonth() - i);
                    const monthIndex = date.getMonth();
                    const year = date.getFullYear();
                    
                    result.unshift({
                        label: `${monthNames[monthIndex]} ${year}`,
                        month: monthIndex + 1,
                        year: year,
                        orders: 0,
                        revenue: 0
                    });
                }
                
                orders.forEach(order => {
                    if (order.date) {
                        try {
                            const dateParts = order.date.split('-');
                            if (dateParts.length === 3) {
                                const year = parseInt(dateParts[0], 10);
                                const month = parseInt(dateParts[1], 10);
                                
                                const monthData = result.find(item => 
                                    item.month === month && item.year === year
                                );
                                
                                if (monthData) {
                                    monthData.orders += 1;
                                    monthData.revenue += order.sum || 0;
                                }
                            }
                        } catch (e) {
                            console.error('Ошибка обработки даты:', order.date, e);
                        }
                    }
                });
                
                return result.map(item => ({
                    label: item.label,
                    orders: item.orders,
                    revenue: item.revenue
                }));
            }
            
            return [];
        }

        // Показать ошибку
        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.textContent = message;
            errorContainer.style.display = 'block';
            setTimeout(() => {
                errorContainer.style.display = 'none';
            }, 5000);
        }

        // Отрисовка графика
        function updateChart(chartData, period, chartType) {
            const svg = document.querySelector('#sales-chart svg');
            const noDataMessage = document.getElementById('no-data-message');
            
            if (!svg) return;
            
            const barsGroup = svg.querySelector('.bars');
            const xAxisGroup = svg.querySelector('.x-axis');
            const yAxisGroup = svg.querySelector('.y-axis');
            const gridGroup = svg.querySelector('.grid-lines');
            
            if (barsGroup) barsGroup.innerHTML = '';
            if (xAxisGroup) xAxisGroup.innerHTML = '';
            if (yAxisGroup) yAxisGroup.innerHTML = '';
            if (gridGroup) gridGroup.innerHTML = '';
            
            const hasData = chartData && chartData.length > 0 && chartData.some(item => 
                item.orders > 0 || item.revenue > 0
            );
            
            if (!hasData) {
                svg.style.display = 'none';
                noDataMessage.style.display = 'block';
                return;
            }
            
            svg.style.display = 'block';
            noDataMessage.style.display = 'none';
            
            const dataKey = chartType === 'orders' ? 'orders' : 'revenue';
            const values = chartData.map(item => item[dataKey] || 0);
            const maxValue = Math.max(...values, 1);
            
            const margin = { top: 40, right: 30, bottom: 60, left: 70 };
            const width = 900 - margin.left - margin.right;
            const height = 400 - margin.top - margin.bottom;
            const barWidth = (width / chartData.length) * 0.7;
            
            const scaleY = maxValue > 0 ? height / maxValue : 1;
            
            for (let i = 0; i <= 5; i++) {
                const value = Math.round(maxValue / 5 * i);
                const y = height - (height / 5 * i);
                
                const gridLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
                gridLine.setAttribute('x1', '0');
                gridLine.setAttribute('y1', y);
                gridLine.setAttribute('x2', width);
                gridLine.setAttribute('y2', y);
                gridLine.setAttribute('stroke', '#e9ecef');
                gridLine.setAttribute('stroke-width', '1');
                if (gridGroup) gridGroup.appendChild(gridLine);
                
                const valueText = document.createElementNS("http://www.w3.org/2000/svg", "text");
                valueText.setAttribute('x', '-10');
                valueText.setAttribute('y', y + 4);
                valueText.setAttribute('text-anchor', 'end');
                valueText.setAttribute('font-size', '12');
                valueText.setAttribute('fill', '#6c757d');
                
                if (chartType === 'revenue') {
                    if (maxValue >= 1000000) {
                        valueText.textContent = (value / 1000000).toFixed(1) + 'M';
                    } else if (maxValue >= 1000) {
                        valueText.textContent = (value / 1000).toFixed(0) + 'K';
                    } else {
                        valueText.textContent = formatNumber(value);
                    }
                } else {
                    valueText.textContent = formatNumber(value);
                }
                
                if (yAxisGroup) yAxisGroup.appendChild(valueText);
            }
            
            const xAxisLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
            xAxisLine.setAttribute('x1', '0');
            xAxisLine.setAttribute('y1', height);
            xAxisLine.setAttribute('x2', width);
            xAxisLine.setAttribute('y2', height);
            xAxisLine.setAttribute('stroke', '#6c757d');
            xAxisLine.setAttribute('stroke-width', '1');
            if (xAxisGroup) xAxisGroup.appendChild(xAxisLine);
            
            chartData.forEach((item, index) => {
                const value = item[dataKey] || 0;
                const barHeight = value * scaleY;
                const x = index * (width / chartData.length) + (width / chartData.length - barWidth) / 2;
                const y = height - barHeight;
                
                const bar = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                bar.setAttribute('class', 'bar');
                bar.setAttribute('x', x);
                bar.setAttribute('y', y);
                bar.setAttribute('width', barWidth);
                bar.setAttribute('height', barHeight);
                bar.setAttribute('rx', '3');
                bar.setAttribute('fill', '#4361ee');
                
                bar.setAttribute('opacity', '0');
                setTimeout(() => {
                    bar.setAttribute('opacity', '1');
                }, index * 100);
                
                if (barsGroup) barsGroup.appendChild(bar);
                
                if (barHeight > 20) {
                    const valueLabel = document.createElementNS("http://www.w3.org/2000/svg", "text");
                    valueLabel.setAttribute('x', x + barWidth / 2);
                    valueLabel.setAttribute('y', y - 5);
                    valueLabel.setAttribute('text-anchor', 'middle');
                    valueLabel.setAttribute('font-size', '11');
                    valueLabel.setAttribute('fill', '#4361ee');
                    valueLabel.setAttribute('font-weight', 'bold');
                    
                    if (chartType === 'revenue') {
                        valueLabel.textContent = formatCurrency(value);
                    } else {
                        valueLabel.textContent = formatNumber(value);
                    }
                    
                    if (barsGroup) barsGroup.appendChild(valueLabel);
                }
                
                const categoryLabel = document.createElementNS("http://www.w3.org/2000/svg", "text");
                categoryLabel.setAttribute('x', x + barWidth / 2);
                categoryLabel.setAttribute('y', height + 20);
                categoryLabel.setAttribute('text-anchor', 'middle');
                categoryLabel.setAttribute('font-size', '12');
                categoryLabel.setAttribute('fill', '#6c757d');
                categoryLabel.textContent = item.label;
                
                if (xAxisGroup) xAxisGroup.appendChild(categoryLabel);
            });
            
            document.getElementById('legend-text').textContent = 
                chartType === 'orders' ? 'Количество заказов' : 'Общая выручка (руб.)';
        }

        // Обновление данных на странице
        async function updateData(period) {
            try {
                document.body.classList.add('loading');
                
                const data = await getDataForPeriod(period);

                document.getElementById('orders-count').textContent = formatNumber(data.orders);
                document.getElementById('avg-order').textContent = formatNumber(data.avgOrder) + ' ₽';
                document.getElementById('total-revenue').textContent = formatNumber(data.total) + ' ₽';
                
                updateChart(data.chartData, period, currentChartType);
                
                document.body.classList.remove('loading');
                
            } catch (error) {
                showError('Ошибка загрузки данных: ' + error.message);
                document.body.classList.remove('loading');
            }
        }

        // Обработчики событий
        document.getElementById('period-select').addEventListener('change', function() {
            updateData(this.value);
        });

        document.getElementById('chart-type').addEventListener('change', function() {
            currentChartType = this.value;
            const currentPeriod = document.getElementById('period-select').value;
            updateData(currentPeriod);
        });

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const now = new Date();
                const yesterday = new Date(now);
                yesterday.setDate(now.getDate() - 1);
                
                await getOrdersRange(formatDate(yesterday), formatDate(now));
                
                updateData('day');
            } catch (error) {
                showError('Не удалось подключиться к серверу. Проверьте подключение и попробуйте снова.');
            }
        });
    </script>
</body>
