<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика сайта</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f8961e;
            --danger-color: #f72585;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
            display: flex;
        }

        .back-a {
            height: 40px;
            position: fixed;
        }
        .back-img {
            width: 30px;
            height: 30px;
            padding-top: 5px;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .period-selector {
            position: relative;
            width: 200px;
        }

        select {
            width: 100%;
            padding: 12px 16px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            background-color: white;
            font-size: 16px;
            appearance: none;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
        }

        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .period-selector::after {
            content: '▼';
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--primary-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-color);
        }

        .stat-title {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--dark-color);
        }

        .stat-change {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .negative {
            color: #e74c3c;
        }

        .chart-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chart-title {
            font-size: 20px;
            font-weight: 600;
        }

        .chart {
            height: 400px;
            width: 100%;
            position: relative;
        }

        .bar {
            fill: var(--primary-color);
            transition: var(--transition);
        }

        .bar:hover {
            fill: var(--secondary-color);
        }

        .axis text {
            font-size: 12px;
            fill: #6c757d;
        }

        .axis path,
        .axis line {
            stroke: #e9ecef;
        }

        .tooltip {
            position: absolute;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            pointer-events: none;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .chart-legend {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            margin-right: 5px;
            border-radius: 3px;
        }

        .y-axis-label {
            font-size: 16px;
            fill: #6c757d;
            text-anchor: middle;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .no-data {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 40px;
        }

        #custom-period-container {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
        }

        #custom-period-container input[type="date"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        #apply-custom-period {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: var(--transition);
        }

        #apply-custom-period:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .back-a {
                position: relative;
                padding-right: 15px;
                padding-top: 10px;
            }

            .back-img {
                width: 20px;
                height: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .period-selector {
                margin-top: 15px;
                width: 100%;
            }
            
            .chart {
                height: 300px;
            }

            #custom-period-container {
                padding: 15px;
            }
            
            #custom-period-container > div {
                flex-direction: column;
                align-items: stretch;
            }
            
            #custom-period-container input[type="date"] {
                width: 100% !important;
            }
            
            #apply-custom-period {
                margin-top: 15px !important;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a class="back-a" href="./index.html"><img class="back-img" src="./img/exit-instruction.png" alt="exit-statistics"></a>
    <div class="dashboard">
        <div class="header">
            <h1>Статистика продаж</h1>
            <div class="period-selector">
                <select id="period-select">
                    <option value="day">За день</option>
                    <option value="week">За неделю</option>
                    <option value="month">За месяц</option>
                    <option value="year">За год</option>
                    <option value="custom">За период</option>
                </select>
            </div>
        </div>

        <!-- Контейнер для выбора периода -->
        <div id="custom-period-container" style="display: none;">
            <div style="display: flex; gap: 15px; align-items: center;">
                <div>
                    <label style="display: block; margin-bottom: 5px; font-weight: 500;">С:</label>
                    <input type="date" id="start-date" style="padding: 10px; border: 1px solid #ddd; border-radius: 8px; width: 150px;">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 5px; font-weight: 500;">По:</label>
                    <input type="date" id="end-date" style="padding: 10px; border: 1px solid #ddd; border-radius: 8px; width: 150px;">
                </div>
                <button id="apply-custom-period">
                    Применить
                </button>
            </div>
        </div>

        <div id="error-container" style="display: none;" class="error-message"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    Количество заказов
                </div>
                <div class="stat-value" id="orders-count">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                        <line x1="12" y1="1" x2="12" y2="23"></line>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                    Средний чек
                </div>
                <div class="stat-value" id="avg-order">0 ₽</div>
            </div>

            <div class="stat-card">
                <div class="stat-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                        <line x1="12" y1="1" x2="12" y2="23"></line>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                    Общая выручка
                </div>
                <div class="stat-value" id="total-revenue">0 ₽</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-header">
                <div class="chart-title">Динамика посещения</div>
                <div class="chart-type-selector">
                    <select id="chart-type">
                        <option value="orders">Количество заказов</option>
                        <option value="revenue">Общая выручка</option>
                    </select>
                </div>
            </div>
            <div class="chart" id="sales-chart">
                <div id="no-data-message" class="no-data" style="display: none;">
                    Нет данных для отображения графика
                </div>
                <svg width="100%" height="100%" viewBox="0 0 900 400" preserveAspectRatio="xMidYMid meet">
                    <g class="x-axis"></g>
                    <g class="y-axis"></g>
                    <g class="bars"></g>
                    <g class="grid-lines"></g>
                    <text class="y-axis-label" x="20" y="190" transform="rotate(-90, 20, 200)">Количество заказов</text>
                </svg>
            </div>
            <div class="chart-legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #4361ee;"></div>
                    <span id="legend-text">Количество заказов</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Базовый URL бэкенда
        const API_BASE_URL = 'http://127.0.0.1:8000';
        let currentChartType = 'orders';
        let currentPeriod = 'day';

        // Форматирование чисел
        function formatNumber(num) {
            if (isNaN(num) || num === null || num === undefined) {
                return '0';
            }
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }

        // Форматирование денежных значений
        function formatCurrency(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(0) + 'K';
            }
            return formatNumber(num);
        }

        // Функция для выполнения запросов к API
        async function fetchData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Ошибка HTTP: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Ошибка при запросе данных:', error);
                throw error;
            }
        }

        // Получить заказы за диапазон дат
        async function getOrdersRange(startDate, endDate) {
            try {
                const url = `${API_BASE_URL}/orders_range?start_date=${startDate}&end_date=${endDate}`;
                const data = await fetchData(url);
                return Array.isArray(data) ? data : [];
            } catch (error) {
                console.error('Ошибка при получении заказов за диапазон:', error);
                throw error;
            }
        }

        // Форматирование даты в формате DD.MM.YYYY
        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}.${month}.${year}`;
        }

        // Форматирование даты в формате YYYY-MM-DD (для input type="date")
        function formatDateISO(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Функция для показа/скрытия выбора периода
        function toggleCustomPeriodInput(show) {
            const container = document.getElementById('custom-period-container');
            container.style.display = show ? 'block' : 'none';
        }

        // Получить данные за период
        async function getDataForPeriod(period) {
            try {
                const now = new Date();
                let startDate = new Date(now);
                
                switch(period) {
                    case 'day':
                        startDate.setHours(0, 0, 0, 0);
                        break;
                    case 'week':
                        startDate = new Date(now);
                        // Получаем день недели (0 - воскресенье, 1 - понедельник, ...)
                        const dayOfWeek = startDate.getDay();
                        // Вычисляем разницу до понедельника
                        const diffToMonday = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
                        startDate.setDate(now.getDate() + diffToMonday);
                        startDate.setHours(0, 0, 0, 0);
                        break;
                    case 'month':
                        startDate = new Date(now.getFullYear(), now.getMonth(), 1);
                        break;
                    case 'year':
                        startDate = new Date(now.getFullYear(), 0, 1);
                        break;
                }
                
                const formattedStartDate = formatDate(startDate);
                const formattedEndDate = formatDate(now);
                
                console.log(`📅 Запрос данных за период: ${formattedStartDate} - ${formattedEndDate}`);
                
                const orders = await getOrdersRange(formattedStartDate, formattedEndDate);
                console.log(`📦 Получено заказов: ${orders.length}`, orders);
                
                const ordersCount = orders.length;
                const totalRevenue = orders.reduce((sum, order) => sum + (order.sum || 0), 0);
                const avgOrder = ordersCount > 0 ? Math.round(totalRevenue / ordersCount) : 0;
                
                const chartData = generateChartData(orders, period);
                
                return {
                    orders: ordersCount,
                    avgOrder: avgOrder,
                    total: totalRevenue,
                    chartData: chartData
                };
                
            } catch (error) {
                console.error('Ошибка при получении данных за период:', error);
                throw error;
            }
        }

        // Функция для получения данных за произвольный период
        async function getDataForCustomPeriod(startDate, endDate) {
            try {
                const formattedStartDate = formatDate(new Date(startDate));
                const formattedEndDate = formatDate(new Date(endDate));
                
                const orders = await getOrdersRange(formattedStartDate, formattedEndDate);
                
                const ordersCount = orders.length;
                const totalRevenue = orders.reduce((sum, order) => sum + (order.sum || 0), 0);
                const avgOrder = ordersCount > 0 ? Math.round(totalRevenue / ordersCount) : 0;
                
                const chartData = generateCustomPeriodChartData(orders, startDate, endDate);
                
                return {
                    orders: ordersCount,
                    avgOrder: avgOrder,
                    total: totalRevenue,
                    chartData: chartData
                };
                
            } catch (error) {
                console.error('Ошибка при получении данных за период:', error);
                throw error;
            }
        }

        // Генерация данных для графика
        function generateChartData(orders, period) {
            if (orders.length === 0) {
                return [];
            }

            if (period === 'day') {
                const hourlyData = {};
                
                // Создаем все 24 часа с нулевыми значениями
                for (let hour = 0; hour < 24; hour++) {
                    const hourStr = `${hour.toString().padStart(2, '0')}:00`;
                    hourlyData[hourStr] = { orders: 0, revenue: 0 };
                }
                
                // Заполняем реальными данными
                orders.forEach(order => {
                    if (order.time) {
                        // Обрабатываем разные форматы времени
                        let hour;
                        if (order.time.includes('.')) {
                            hour = order.time.split('.')[0] + ':00';
                        } else if (order.time.includes(':')) {
                            hour = order.time.split(':')[0] + ':00';
                        } else {
                            return; // Пропускаем некорректные форматы
                        }
                        
                        if (hourlyData[hour]) {
                            hourlyData[hour].orders += 1;
                            hourlyData[hour].revenue += order.sum || 0;
                        }
                    }
                });
                
                // Преобразуем в массив
                const result = [];
                for (let hour = 0; hour < 24; hour++) {
                    const hourStr = `${hour.toString().padStart(2, '0')}:00`;
                    result.push({
                        label: hourStr,
                        orders: hourlyData[hourStr].orders,
                        revenue: hourlyData[hourStr].revenue
                    });
                }
                return result;
                
            } else if (period === 'week') {
                const dailyData = {};
                const dayNames = ['Вс', 'Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб'];
                
                // Создаем все 7 дней недели с нулевыми значениями (понедельник-воскресенье)
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                // Находим понедельник текущей недели
                const dayOfWeek = today.getDay();
                const diffToMonday = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
                const monday = new Date(today);
                monday.setDate(today.getDate() + diffToMonday);
                
                for (let i = 0; i < 7; i++) {
                    const date = new Date(monday);
                    date.setDate(monday.getDate() + i);
                    const dateStr = formatDate(date);
                    const dateStrISO = formatDateISO(date);
                    
                    dailyData[dateStrISO] = { 
                        orders: 0, 
                        revenue: 0,
                        dayOfWeek: dayNames[date.getDay()],
                        date: dateStr,
                        fullDate: date
                    };
                }
                
                // Заполняем реальными данными
                orders.forEach(order => {
                    if (order.date) {
                        // Ищем соответствие в dailyData по дате в формате DD.MM.YYYY
                        const foundDate = Object.keys(dailyData).find(key => 
                            dailyData[key].date === order.date
                        );
                        
                        if (foundDate && dailyData[foundDate]) {
                            dailyData[foundDate].orders += 1;
                            dailyData[foundDate].revenue += order.sum || 0;
                        }
                    }
                });
                
                // Преобразуем в массив с днями недели
                const result = [];
                for (let i = 0; i < 7; i++) {
                    const date = new Date(monday);
                    date.setDate(monday.getDate() + i);
                    const dateStrISO = formatDateISO(date);
                    
                    if (dailyData[dateStrISO]) {
                        result.push({
                            label: dailyData[dateStrISO].dayOfWeek,
                            orders: dailyData[dateStrISO].orders,
                            revenue: dailyData[dateStrISO].revenue,
                            date: dailyData[dateStrISO].date,
                            fullDate: dailyData[dateStrISO].fullDate
                        });
                    }
                }
                
                return result;
                
            } else if (period === 'month') {
                const dailyData = {};
                const now = new Date();
                const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
                
                // Создаем все дни месяца с нулевыми значениями
                for (let day = 1; day <= daysInMonth; day++) {
                    const dateStr = `${String(day).padStart(2, '0')}.${String(now.getMonth() + 1).padStart(2, '0')}.${now.getFullYear()}`;
                    dailyData[dateStr] = { orders: 0, revenue: 0 };
                }
                
                // Заполняем реальными данными - ПРОСТАЯ ЛОГИКА
                orders.forEach(order => {
                    if (order.date && dailyData[order.date]) {
                        // Просто увеличиваем счетчики для существующих дат
                        dailyData[order.date].orders += 1;
                        dailyData[order.date].revenue += order.sum || 0;
                    }
                });
                
                // Преобразуем в массив
                const result = [];
                for (let day = 1; day <= daysInMonth; day++) {
                    const dateStr = `${String(day).padStart(2, '0')}.${String(now.getMonth() + 1).padStart(2, '0')}.${now.getFullYear()}`;
                    const dayData = dailyData[dateStr] || { orders: 0, revenue: 0 };
                    
                    result.push({
                        label: `${day}`,
                        orders: dayData.orders,
                        revenue: dayData.revenue,
                        fullDate: dateStr
                    });
                }
                
                console.log('📊 Итоговые данные за месяц:', result);
                return result;
                
            } else if (period === 'year') {
                const monthNames = ['Янв', 'Фев', 'Мар', 'Апр', 'Май', 'Июн', 'Июл', 'Авг', 'Сен', 'Окт', 'Ноя', 'Дек'];
                const now = new Date();
                const result = [];
                
                // Создаем данные для всех 12 месяцев текущего года
                for (let month = 0; month < 12; month++) {
                    const monthStr = `${String(month + 1).padStart(2, '0')}.${now.getFullYear()}`;
                    
                    result.push({
                        label: `${monthNames[month]} ${now.getFullYear()}`,
                        month: month + 1,
                        year: now.getFullYear(),
                        monthKey: monthStr,
                        orders: 0,
                        revenue: 0
                    });
                }
                
                // Заполняем реальными данными
                orders.forEach(order => {
                    if (order.date) {
                        try {
                            let orderDateStr = order.date;
                            
                            // Нормализуем формат даты
                            if (order.date.match(/^\d{4}-\d{2}-\d{2}$/)) {
                                const parts = order.date.split('-');
                                orderDateStr = `${parts[2]}.${parts[1]}.${parts[0]}`;
                            }
                            
                            const dateParts = orderDateStr.split('.');
                            if (dateParts.length === 3) {
                                const day = parseInt(dateParts[0], 10);
                                const month = parseInt(dateParts[1], 10);
                                const year = parseInt(dateParts[2], 10);
                                
                                // Проверяем, что заказ относится к текущему году
                                if (year === now.getFullYear()) {
                                    const monthKey = `${String(month).padStart(2, '0')}.${year}`;
                                    
                                    const monthData = result.find(item => 
                                        item.month === month && item.year === year
                                    );
                                    
                                    if (monthData) {
                                        monthData.orders += 1;
                                        monthData.revenue += order.sum || 0;
                                    }
                                }
                            }
                        } catch (e) {
                            console.error('Ошибка обработки даты:', order.date, e);
                        }
                    }
                });
                
                return result.map(item => ({
                    label: item.label,
                    orders: item.orders,
                    revenue: item.revenue
                }));
            }
            
            return [];
        }

        // Генерация данных для графика произвольного периода
        function generateCustomPeriodChartData(orders, startDate, endDate) {
            if (orders.length === 0) {
                return [];
            }

            const start = new Date(startDate);
            const end = new Date(endDate);
            const dailyData = {};
            
            // Создаем все дни периода с нулевыми значениями
            const currentDate = new Date(start);
            while (currentDate <= end) {
                const dateStr = formatDate(currentDate);
                dailyData[dateStr] = { orders: 0, revenue: 0 };
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            // Заполняем реальными данными
            orders.forEach(order => {
                if (order.date) {
                    let orderDateStr = order.date;
                    
                    // Нормализуем формат даты
                    if (order.date.match(/^\d{4}-\d{2}-\d{2}$/)) {
                        const parts = order.date.split('-');
                        orderDateStr = `${parts[2]}.${parts[1]}.${parts[0]}`;
                    }
                    
                    if (dailyData[orderDateStr]) {
                        dailyData[orderDateStr].orders += 1;
                        dailyData[orderDateStr].revenue += order.sum || 0;
                    }
                }
            });
            
            // Преобразуем в массив
            const result = [];
            const currentDate2 = new Date(start);
            while (currentDate2 <= end) {
                const dateStr = formatDate(currentDate2);
                const day = dateStr.split('.')[0];
                const month = dateStr.split('.')[1];
                
                // Для длительных периодов показываем дату полностью
                const daysDiff = Math.floor((end - start) / (1000 * 60 * 60 * 24));
                let label;
                if (daysDiff > 30) {
                    label = `${day}.${month}`;
                } else {
                    label = `${day}`;
                }
                
                result.push({
                    label: label,
                    orders: dailyData[dateStr]?.orders || 0,
                    revenue: dailyData[dateStr]?.revenue || 0,
                    fullDate: dateStr
                });
                currentDate2.setDate(currentDate2.getDate() + 1);
            }
            
            return result;
        }

        // Показать ошибку
        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.textContent = message;
            errorContainer.style.display = 'block';
            setTimeout(() => {
                errorContainer.style.display = 'none';
            }, 5000);
        }

        // Отрисовка графика (ОПТИМИЗИРОВАННАЯ версия)
        function updateChart(chartData, period, chartType) {
            const svg = document.querySelector('#sales-chart svg');
            const noDataMessage = document.getElementById('no-data-message');
            
            if (!svg) return;
            
            const barsGroup = svg.querySelector('.bars');
            const xAxisGroup = svg.querySelector('.x-axis');
            const yAxisGroup = svg.querySelector('.y-axis');
            const gridGroup = svg.querySelector('.grid-lines');
            const yAxisLabel = svg.querySelector('.y-axis-label');
            
            // Быстрая очистка
            if (barsGroup) barsGroup.innerHTML = '';
            if (xAxisGroup) xAxisGroup.innerHTML = '';
            if (yAxisGroup) yAxisGroup.innerHTML = '';
            if (gridGroup) gridGroup.innerHTML = '';
            
            // Обновляем название оси Y
            if (yAxisLabel) {
                yAxisLabel.textContent = chartType === 'orders' ? 'Количество заказов' : 'Общая выручка (руб.)';
            }
                
            const hasData = chartData && chartData.length > 0 && chartData.some(item => 
                item.orders > 0 || item.revenue > 0
            );
            
            if (!hasData) {
                svg.style.display = 'none';
                noDataMessage.style.display = 'block';
                return;
            }
            
            svg.style.display = 'block';
            noDataMessage.style.display = 'none';
            
            const dataKey = chartType === 'orders' ? 'orders' : 'revenue';
            const values = chartData.map(item => item[dataKey] || 0);
            
            // ОПРЕДЕЛЕНИЕ МАКСИМАЛЬНЫХ ЗНАЧЕНИЙ ПО ПЕРИОДУ И ТИПУ ДАННЫХ
            let maxValue;
            
            // Настройки максимальных значений по умолчанию
            const maxValues = {
                'week': {
                    'orders': 50,
                    'revenue': 10000
                },
                'month': {
                    'orders': 50,
                    'revenue': 10000
                },
                'year': {
                    'orders': 500,
                    'revenue': 100000
                },
                'day': {
                    'orders': 20,
                    'revenue': 5000
                },
                'custom': {
                    'orders': 100,
                    'revenue': 20000
                }
            };
            
            // Получаем максимальное значение из данных
            const maxDataValue = Math.max(...values);
            
            // Определяем максимальное значение для оси Y
            if (maxValues[period] && maxValues[period][chartType]) {
                const presetMax = maxValues[period][chartType];
                
                // Если фактические данные превышают预设ное значение, увеличиваем максимум
                if (maxDataValue > presetMax) {
                    // Увеличиваем на 20% от максимального значения данных
                    maxValue = Math.ceil(maxDataValue * 1.2);
                    
                    // Округляем до кратного 10, 50, 100 в зависимости от масштаба
                    if (maxValue < 100) {
                        maxValue = Math.ceil(maxValue / 10) * 10;
                    } else if (maxValue < 1000) {
                        maxValue = Math.ceil(maxValue / 50) * 50;
                    } else {
                        maxValue = Math.ceil(maxValue / 100) * 100;
                    }
                } else {
                    // Используем预设ное значение
                    maxValue = presetMax;
                }
            } else {
                // Резервный вариант - автоматическое определение
                maxValue = Math.max(maxDataValue * 1.2, 10);
            }
            
            // Для выручки обеспечиваем минимальное значение 1000
            if (chartType === 'revenue' && maxValue < 1000) {
                maxValue = 1000;
            }
            
            console.log(`📊 Период: ${period}, Тип: ${chartType}, Макс. данные: ${maxDataValue}, Макс. ось Y: ${maxValue}`);
            
            const margin = { top: 60, right: 30, bottom: 60, left: 80 };
            const width = 900 - margin.left - margin.right;
            const height = 400 - margin.top - margin.bottom;
            
            // УМНОЕ ОПРЕДЕЛЕНИЕ ФОРМАТА ОСИ X
            let barWidth;
            let showAllLabels = true;
            
            // Если данных больше 31 (больше месяца) или период - год, группируем по месяцам
            if (period === 'year' || chartData.length > 31) {
                barWidth = Math.max((width / chartData.length) * 0.6, 3); // Уже столбцы
                showAllLabels = false; // Показываем не все подписи
                
                console.log(`📅 Много данных (${chartData.length} точек), используем группировку`);
            } else {
                barWidth = Math.max((width / chartData.length) * 0.6, 5);
                showAllLabels = true; // Показываем все подписи
            }
            
            const scaleY = maxValue > 0 ? height / maxValue : 1;
            
            // ОПТИМИЗАЦИЯ: Собираем все элементы в строки и вставляем за один раз
            let gridHTML = '';
            let yAxisHTML = '';
            let barsHTML = '';
            let xAxisHTML = '';
            
            // Рисуем сетку и ось Y (оптимизированно)
            const gridLinesCount = 5;
            for (let i = 0; i <= gridLinesCount; i++) {
                const value = Math.round(maxValue / gridLinesCount * i);
                const y = margin.top + height - (height / gridLinesCount * i);
                
                // Линии сетки
                gridHTML += `<line x1="${margin.left}" y1="${y}" x2="${margin.left + width}" y2="${y}" stroke="#e9ecef" stroke-width="1" />`;
                
                // Подписи значений на оси Y
                let displayValue;
                if (chartType === 'revenue') {
                    if (value >= 1000000) {
                        displayValue = (value / 1000000).toFixed(1) + 'M';
                    } else if (value >= 1000) {
                        displayValue = (value / 1000).toFixed(0) + 'K';
                    } else {
                        displayValue = formatNumber(value);
                    }
                } else {
                    displayValue = formatNumber(value);
                }
                
                yAxisHTML += `<text x="${margin.left - 10}" y="${y + 4}" text-anchor="end" font-size="12" fill="#6c757d">${displayValue}</text>`;
            }
            
            // Ось X
            xAxisHTML += `<line x1="${margin.left}" y1="${margin.top + height}" x2="${margin.left + width}" y2="${margin.top + height}" stroke="#6c757d" stroke-width="1" />`;
            
            // Рисуем столбцы и подписи оси X (оптимизированно)
            chartData.forEach((item, index) => {
                const value = item[dataKey] || 0;
                const barHeight = value * scaleY;
                const x = margin.left + index * (width / chartData.length) + (width / chartData.length - barWidth) / 2;
                const y = margin.top + height - barHeight;
                const fillColor = value > 0 ? '#4361ee' : '#e9ecef';
                
                // Рисуем столбец
                barsHTML += `<rect class="bar" x="${x}" y="${y}" width="${barWidth}" height="${barHeight}" rx="3" fill="${fillColor}" opacity="1" />`;
                
                // Подписи значений над столбцами (только для ненулевых значений)
                if (value > 0) {
                    let displayValue;
                    if (chartType === 'revenue') {
                        if (value >= 1000000) {
                            displayValue = (value / 1000000).toFixed(1) + 'M';
                        } else if (value >= 1000) {
                            displayValue = (value / 1000).toFixed(0) + 'K';
                        } else {
                            displayValue = formatNumber(value);
                        }
                    } else {
                        displayValue = formatNumber(value);
                    }
                    
                    barsHTML += `<text x="${x + barWidth / 2}" y="${y - 8}" text-anchor="middle" font-size="11" fill="#4361ee" font-weight="bold">${displayValue}</text>`;
                }
                
                // УМНЫЕ ПОДПИСИ ОСИ X - показываем не все, если данных много
                let shouldShowLabel = true;
                
                if (!showAllLabels) {
                    // Для больших периодов показываем подписи через одну или реже
                    if (chartData.length > 60) {
                        // Более 60 точек - показываем каждую 5-ю
                        shouldShowLabel = (index % 5 === 0);
                    } else if (chartData.length > 31) {
                        // Более 31 точки - показываем каждую 3-ю
                        shouldShowLabel = (index % 3 === 0);
                    } else if (chartData.length > 20) {
                        // Более 20 точек - показываем каждую 2-ю
                        shouldShowLabel = (index % 2 === 0);
                    }
                }
                
                if (shouldShowLabel) {
                    xAxisHTML += `<text x="${x + barWidth / 2}" y="${margin.top + height + 20}" text-anchor="middle" font-size="12" fill="#6c757d">${item.label}</text>`;
                }
            });
            
            // ОПТИМИЗАЦИЯ: Единовременная вставка всех элементов
            if (gridGroup) gridGroup.innerHTML = gridHTML;
            if (yAxisGroup) yAxisGroup.innerHTML = yAxisHTML;
            if (barsGroup) barsGroup.innerHTML = barsHTML;
            if (xAxisGroup) xAxisGroup.innerHTML = xAxisHTML;
            
            // Обновляем легенду
            document.getElementById('legend-text').textContent = 
                chartType === 'orders' ? 'Количество заказов' : 'Общая выручка (руб.)';
        }

        // Обновление данных на странице
        async function updateData(period, customStartDate = null, customEndDate = null) {
            try {
                document.body.classList.add('loading');
                
                let data;
                if (period === 'custom' && customStartDate && customEndDate) {
                    data = await getDataForCustomPeriod(customStartDate, customEndDate);
                } else {
                    data = await getDataForPeriod(period);
                }

                document.getElementById('orders-count').textContent = formatNumber(data.orders);
                document.getElementById('avg-order').textContent = formatNumber(data.avgOrder) + ' ₽';
                document.getElementById('total-revenue').textContent = formatNumber(data.total) + ' ₽';
                
                updateChart(data.chartData, period, currentChartType);
                
                document.body.classList.remove('loading');
                
            } catch (error) {
                showError('Ошибка загрузки данных: ' + error.message);
                document.body.classList.remove('loading');
            }
        }

        // Обработчики событий
        document.getElementById('period-select').addEventListener('change', function() {
            currentPeriod = this.value;
            if (this.value === 'custom') {
                toggleCustomPeriodInput(true);
            } else {
                toggleCustomPeriodInput(false);
                updateData(this.value);
            }
        });

        document.getElementById('chart-type').addEventListener('change', function() {
            currentChartType = this.value;
            if (currentPeriod === 'custom') {
                const startDate = document.getElementById('start-date').value;
                const endDate = document.getElementById('end-date').value;
                if (startDate && endDate) {
                    updateData('custom', startDate, endDate);
                }
            } else {
                updateData(currentPeriod);
            }
        });

        document.getElementById('apply-custom-period').addEventListener('click', function() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            
            if (!startDate || !endDate) {
                showError('Пожалуйста, выберите обе даты');
                return;
            }
            
            if (new Date(startDate) > new Date(endDate)) {
                showError('Дата начала не может быть позже даты окончания');
                return;
            }
            
            updateData('custom', startDate, endDate);
        });

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Устанавливаем даты по умолчанию для произвольного периода
                const today = new Date();
                const weekAgo = new Date();
                weekAgo.setDate(today.getDate() - 6);
                
                document.getElementById('end-date').value = formatDateISO(today);
                document.getElementById('start-date').value = formatDateISO(weekAgo);
                
                const yesterday = new Date(today);
                yesterday.setDate(today.getDate() - 1);
                
                await getOrdersRange(formatDate(yesterday), formatDate(today));
                
                updateData('day');
            } catch (error) {
                showError('Не удалось подключиться к серверу. Проверьте подключение и попробуйте снова.');
            }
        });
    </script>
