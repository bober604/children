<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика сайта</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f8961e;
            --danger-color: #f72585;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
            display: flex;
        }

        .back-a {
            height: 40px;
            position: fixed;
        }
        .back-img {
            width: 30px;
            height: 30px;
            padding-top: 5px;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .period-selector {
            position: relative;
            width: 200px;
        }

        select {
            width: 100%;
            padding: 12px 16px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            background-color: white;
            font-size: 16px;
            appearance: none;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
        }

        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .period-selector::after {
            content: '▼';
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--primary-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-color);
        }

        .stat-title {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--dark-color);
        }

        .stat-change {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .negative {
            color: #e74c3c;
        }

        .chart-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 20px;
            font-weight: 600;
        }

        .chart {
            height: 300px;
            width: 100%;
            position: relative;
        }

        .bar {
            fill: var(--primary-color);
            transition: var(--transition);
        }

        .bar:hover {
            fill: var(--secondary-color);
        }

        .axis text {
            font-size: 12px;
            fill: #6c757d;
        }

        .axis path,
        .axis line {
            stroke: #e9ecef;
        }

        .tooltip {
            position: absolute;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            pointer-events: none;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        @media (max-width: 768px) {
            .back-a {
                position: relative;
                padding-right: 15px;
                padding-top: 10px;
            }

            .back-img {
                width: 20px;
                height: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .period-selector {
                margin-top: 15px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a class="back-a" href="./index.html"><img class="back-img" src="./img/exit-instruction.png" alt="exit-statistics"></a>
    <div class="dashboard">
        <div class="header">
            <h1>Статистика продаж</h1>
            <div class="period-selector">
                <select id="period-select">
                    <option value="day">За день</option>
                    <option value="week">За неделю</option>
                    <option value="month">За месяц</option>
                    <option value="year">За год</option>
                </select>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    Количество заказов
                </div>
                <div class="stat-value" id="orders-count">1,248</div>
            </div>

            <div class="stat-card">
                <div class="stat-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                        <line x1="12" y1="1" x2="12" y2="23"></line>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                    Средний чек
                </div>
                <div class="stat-value" id="avg-order">4,572 ₽</div>
                
            </div>

            <div class="stat-card">
                <div class="stat-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                        <line x1="12" y1="1" x2="12" y2="23"></line>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                    Общая выручка
                </div>
                <div class="stat-value" id="total-revenue">5,706,240 ₽</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-header">
                <div class="chart-title">Динамика продаж</div>
            </div>
            <div class="chart" id="sales-chart">
                <svg width="100%" height="100%" viewBox="0 0 800 300" preserveAspectRatio="xMidYMid meet">
                    <!-- График будет отрисован с помощью JavaScript -->
                    <g class="x-axis"></g>
                    <g class="y-axis"></g>
                    <g class="bars"></g>
                </svg>
            </div>
        </div>
    </div>

    <script>
        // Данные для разных периодов
        const data = {
            day: {
                orders: 1248,
                avgOrder: 4572,
                total: 5706240,
                change: 18.2,
                chartData: [
                    { hour: '00:00', value: 120 },
                    { hour: '03:00', value: 80 },
                    { hour: '06:00', value: 150 },
                    { hour: '09:00', value: 210 },
                    { hour: '12:00', value: 320 },
                    { hour: '15:00', value: 280 },
                    { hour: '18:00', value: 190 },
                    { hour: '21:00', value: 130 }
                ]
            },
            week: {
                orders: 8736,
                avgOrder: 4215,
                total: 36822240,
                change: 12.7,
                chartData: [
                    { day: 'Пн', value: 1050 },
                    { day: 'Вт', value: 1320 },
                    { day: 'Ср', value: 980 },
                    { day: 'Чт', value: 1470 },
                    { day: 'Пт', value: 1890 },
                    { day: 'Сб', value: 1560 },
                    { day: 'Вс', value: 1466 }
                ]
            },
            month: {
                orders: 37440,
                avgOrder: 3980,
                total: 149011200,
                change: 8.5,
                chartData: [
                    { week: 'Неделя 1', value: 8200 },
                    { week: 'Неделя 2', value: 9100 },
                    { week: 'Неделя 3', value: 10200 },
                    { week: 'Неделя 4', value: 11940 }
                ]
            },
            year: {
                orders: 449280,
                avgOrder: 3820,
                total: 1716249600,
                change: 22.1,
                chartData: [
                    { month: 'Янв', value: 11200000 },
                    { month: 'Фев', value: 12100000 },
                    { month: 'Мар', value: 13500000 },
                    { month: 'Апр', value: 14200000 },
                    { month: 'Май', value: 15800000 },
                    { month: 'Июн', value: 14500000 },
                    { month: 'Июл', value: 16200000 },
                    { month: 'Авг', value: 17400000 },
                    { month: 'Сен', value: 18300000 },
                    { month: 'Окт', value: 19200000 },
                    { month: 'Ноя', value: 20100000 },
                    { month: 'Дек', value: 22500000 }
                ]
            }
        };

        // Форматирование чисел
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Обновление данных на странице
        function updateData(period) {
            const periodData = data[period];
            
            document.getElementById('orders-count').textContent = formatNumber(periodData.orders);
            document.getElementById('avg-order').textContent = formatNumber(periodData.avgOrder) + ' ₽';
            document.getElementById('total-revenue').textContent = formatNumber(periodData.total) + ' ₽';
            
            // Обновляем график
            updateChart(periodData.chartData, period);
        }

        // Отрисовка графика (упрощенная версия)
        function updateChart(chartData, period) {
            const svg = document.querySelector('#sales-chart svg');
            const barsGroup = svg.querySelector('.bars');
            const xAxisGroup = svg.querySelector('.x-axis');
            const yAxisGroup = svg.querySelector('.y-axis');
            
            // Очищаем предыдущий график
            barsGroup.innerHTML = '';
            xAxisGroup.innerHTML = '';
            yAxisGroup.innerHTML = '';
            
            // Простая отрисовка столбцов
            const maxValue = Math.max(...chartData.map(item => item.value));
            const barWidth = 800 / chartData.length - 10;
            const scale = 280 / maxValue;
            
            chartData.forEach((item, index) => {
                const barHeight = item.value * scale;
                const x = index * (800 / chartData.length) + 5;
                const y = 300 - barHeight;
                
                // Рисуем столбец
                const bar = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                bar.setAttribute('class', 'bar');
                bar.setAttribute('x', x);
                bar.setAttribute('y', y);
                bar.setAttribute('width', barWidth);
                bar.setAttribute('height', barHeight);
                bar.setAttribute('rx', '2');
                barsGroup.appendChild(bar);
                
                // Подписи по оси X
                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute('x', x + barWidth/2);
                text.setAttribute('y', 295);
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('font-size', '12');
                text.textContent = Object.values(item)[0];
                xAxisGroup.appendChild(text);
            });
            
            // Линии и подписи по оси Y
            for (let i = 0; i <= 5; i++) {
                const value = Math.round(maxValue / 5 * i);
                const y = 300 - (280 / 5 * i);
                
                // Линия
                const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                line.setAttribute('x1', '0');
                line.setAttribute('y1', y);
                line.setAttribute('x2', '800');
                line.setAttribute('y2', y);
                line.setAttribute('stroke', '#e9ecef');
                yAxisGroup.appendChild(line);
                
                // Подпись
                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute('x', '5');
                text.setAttribute('y', y - 5);
                text.setAttribute('font-size', '10');
                
                // Форматируем в зависимости от масштаба
                if (period === 'year') {
                    text.textContent = (value / 1000000).toFixed(1) + 'M';
                } else if (period === 'month' && maxValue > 10000) {
                    text.textContent = (value / 1000).toFixed(0) + 'K';
                } else {
                    text.textContent = formatNumber(value);
                }
                
                yAxisGroup.appendChild(text);
            }
        }

        // Обработчик изменения периода
        document.getElementById('period-select').addEventListener('change', function() {
            updateData(this.value);
        });

        // Инициализация
        updateData('day');



        // работа с backend
        // var requestURL = // сохранение URL-адреса JSON
        var request = new XMLHttpRequest(); // создание нового экземпляра объекта запроса
        request.open("GET", requestURL); // открыть новый запрос

        request.responseType = "json"; // устанавливаем responseType в JSON
        request.send(); // отправляем запрос методом send()

        request.onload = function () { // запускается, когда событие загрузки запускается в объекте запроса
            var name = request.response; // сохраняем ответ на наш запрос
            populateHeader(name);
        };
    </script>
</body>
</html>
