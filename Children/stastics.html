        body {

        .header {

            justify-content: space-between;

            margin-bottom: 30px;

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .period-selector {
            position: relative;
            width: 200px;
        }

        select {
            width: 100%;
            padding: 12px 16px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            background-color: white;
            font-size: 16px;
            appearance: none;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
        }

        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .period-selector::after {
            content: '‚ñº';
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--primary-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-color);
        }

        .stat-title {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--dark-color);
        }

        .stat-change {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .negative {
            color: #e74c3c;
        }

        .chart-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 20px;
            font-weight: 600;
        }

        .chart {
            height: 400px;
            width: 100%;
            position: relative;
        }

        .bar {
            fill: var(--primary-color);
            transition: var(--transition);
        }

        .bar:hover {
            fill: var(--secondary-color);
        }

        .axis text {
            font-size: 12px;
            fill: #6c757d;
        }

        .axis path,
        .axis line {
            stroke: #e9ecef;
        }

        .tooltip {
            position: absolute;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            pointer-events: none;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .chart-legend {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .legend-color {
            width: 15px;

        .y-axis-label {

        }

        @media (max-width: 768px) {

            }
            
            .period-selector {
                margin-top: 15px;
                width: 100%;
            }
            
            .chart {
                height: 300px;
            }
        }
    </style>
</head>

    <script>
        // –ë–∞–∑–æ–≤—ã–π URL –±—ç–∫–µ–Ω–¥–∞
        const API_BASE_URL = 'http://127.0.0.1:8000';
        let isBackendConnected = false;

        // –¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
        const demoData = {

                ]

        };

        // –¢–µ–∫—É—â–∞—è –¥–∞—Ç–∞ –≤ —Ñ–æ—Ä–º–∞—Ç–µ DD.MM.YYYY
        function getCurrentDate() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            return `${day}.${month}.${year}`;
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —á–∏—Å–µ–ª
        function formatNumber(num) {
            if (isNaN(num) || num === null || num === undefined) {
                return '0';
            }
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–µ–Ω–µ–∂–Ω—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π
        function formatCurrency(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(0) + 'K';
            }
            return formatNumber(num);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–∞–ø—Ä–æ—Å–æ–≤ –∫ API
        async function fetchData(url) {
            try {
                console.log('–ó–∞–ø—Ä–æ—Å –∫:', url);
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ HTTP: ${response.status}`);
                }
                const data = await response.json();
                console.log('–ü–æ–ª—É—á–µ–Ω—ã –¥–∞–Ω–Ω—ã–µ:', data, '–¢–∏–ø:', typeof data);
                return data;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ –¥–∞–Ω–Ω—ã—Ö:', error);
                throw error;
            }
        }

        // –ò–∑–≤–ª–µ—á–µ–Ω–∏–µ —á–∏—Å–ª–∞ –∏–∑ –¥–∞–Ω–Ω—ã—Ö –±—ç–∫–µ–Ω–¥–∞
        function extractNumber(data, possibleKeys = []) {
            if (typeof data === 'number') {
                return data;
            }
            if (typeof data === 'string') {
                const num = Number(data);
                return isNaN(num) ? 0 : num;
            }
            if (data && typeof data === 'object') {
                for (const key of possibleKeys) {
                    if (data[key] !== undefined && data[key] !== null) {
                        const num = Number(data[key]);
                        if (!isNaN(num)) return num;
                    }
                }
                for (const key in data) {
                    if (data.hasOwnProperty(key)) {
                        const num = Number(data[key]);
                        if (!isNaN(num)) return num;
                    }
                }
            }
            return 0;
        }

        // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–∫–∞–∑–æ–≤ –∑–∞ –¥–µ–Ω—å
        async function getOrdersCount(date) {
            try {
                const data = await fetchData(`${API_BASE_URL}/orders/${date}`);
                
                if (Array.isArray(data)) {
                    return data.length;
                }
                
                return extractNumber(data, [
                    'orders_count', 'count', 'total_orders', 'orders',
                    'quantity', 'qty', 'number', 'num'
                ]);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –∑–∞–∫–∞–∑–æ–≤:', error);
                return 0;
            }
        }

        // –°—Ä–µ–¥–Ω–∏–π —á–µ–∫ –∑–∞ –¥–µ–Ω—å
        async function getAverageOrder(date) {
            try {
                const data = await fetchData(`${API_BASE_URL}/average/${date}`);
                const value = extractNumber(data, [
                    'average_check', 'avg', 'average', 'avg_order',
                    'mean', 'median', 'check_amount'
                ]);
                return Math.round(value);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Å—Ä–µ–¥–Ω–µ–≥–æ —á–µ–∫–∞:', error);
                return 0;
            }
        }

        // –û–±—â–∞—è –≤—ã—Ä—É—á–∫–∞ –∑–∞ –¥–µ–Ω—å
        async function getTotalRevenue(date) {
            try {
                const data = await fetchData(`${API_BASE_URL}/revenue/${date}`);
                const value = extractNumber(data, [
                    'total_revenue', 'revenue', 'total', 'sum',
                    'income', 'amount', 'total_amount'
                ]);
                return Math.round(value);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –≤—ã—Ä—É—á–∫–∏:', error);
                return 0;
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±—ç–∫–µ–Ω–¥—É
        async function checkBackendConnection() {
            try {
                console.log('–ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±—ç–∫–µ–Ω–¥—É...');
                const response = await fetch(`${API_BASE_URL}/orders/${getCurrentDate()}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    isBackendConnected = true;
                    console.log('‚úÖ –ë—ç–∫–µ–Ω–¥ –ø–æ–¥–∫–ª—é—á–µ–Ω!');
                    return true;
                }
            } catch (error) {
                console.log('‚ùå –ë—ç–∫–µ–Ω–¥ –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω. –ò—Å–ø–æ–ª—å–∑—É–µ–º –¥–µ–º–æ-–¥–∞–Ω–Ω—ã–µ.');
                isBackendConnected = false;
            }
            return false;
        }

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ –±—ç–∫–µ–Ω–¥–∞ –∏–ª–∏ –¥–µ–º–æ-–¥–∞–Ω–Ω—ã–µ
        async function getBackendData(period, date) {
            try {
                const ordersCount = await getOrdersCount(date);
                const avgOrder = await getAverageOrder(date);
                const totalRevenue = await getTotalRevenue(date);
                
                return {
                    orders: ordersCount,
                    avgOrder: avgOrder,
                    total: totalRevenue,
                    chartData: demoData[period].chartData
                };
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö —Å –±—ç–∫–µ–Ω–¥–∞:', error);
                return demoData[period];
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        async function updateData(period) {
            const currentDate = getCurrentDate();
            console.log('–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –ø–µ—Ä–∏–æ–¥–∞:', period);
            
            const data = await getBackendData(period, currentDate);

            // –û–±–Ω–æ–≤–ª—è–µ–º DOM
            document.getElementById('orders-count').textContent = formatNumber(data.orders);
            document.getElementById('avg-order').textContent = formatNumber(data.avgOrder) + ' ‚ÇΩ';
            document.getElementById('total-revenue').textContent = formatNumber(data.total) + ' ‚ÇΩ';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
            updateConnectionStatus();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≥—Ä–∞—Ñ–∏–∫
            updateChart(data.chartData, period, currentChartType);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connection-status') || createStatusElement();
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞ –¥–ª—è —Å—Ç–∞—Ç—É—Å–∞
        function createStatusElement() {
            const statusElement = document.createElement('div');
            statusElement.id = 'connection-status';
            statusElement.style.position = 'fixed';
            statusElement.style.top = '10px';
            statusElement.style.right = '10px';
            statusElement.style.padding = '5px 10px';
            statusElement.style.background = 'white';
            statusElement.style.border = '1px solid #ccc';
            statusElement.style.borderRadius = '5px';
            statusElement.style.zIndex = '1000';
            document.body.appendChild(statusElement);
            return statusElement;
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –≥—Ä–∞—Ñ–∏–∫–∞
        function updateChart(chartData, period, chartType) {
            const svg = document.querySelector('#sales-chart svg');
            if (!svg) return;
            
            const barsGroup = svg.querySelector('.bars');
            const xAxisGroup = svg.querySelector('.x-axis');
            const yAxisGroup = svg.querySelector('.y-axis');
            const gridGroup = svg.querySelector('.grid-lines');
            
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –≥—Ä–∞—Ñ–∏–∫
            if (barsGroup) barsGroup.innerHTML = '';
            if (xAxisGroup) xAxisGroup.innerHTML = '';
            if (yAxisGroup) yAxisGroup.innerHTML = '';
            if (gridGroup) gridGroup.innerHTML = '';
            
            if (!chartData || chartData.length === 0) return;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
            const dataKey = chartType === 'orders' ? 'orders' : 'revenue';
            const values = chartData.map(item => item[dataKey] || 0);
            const maxValue = Math.max(...values);
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –≥—Ä–∞—Ñ–∏–∫–∞
            const margin = { top: 40, right: 30, bottom: 60, left: 70 };
            const width = 900 - margin.left - margin.right;
            const height = 400 - margin.top - margin.bottom;
            const barWidth = (width / chartData.length) * 0.7;
            
            // –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ
            const scaleY = maxValue > 0 ? height / maxValue : 1;
            
            // –°–æ–∑–¥–∞–µ–º –æ—Å–Ω–æ–≤–Ω—É—é –≥—Ä—É–ø–ø—É –¥–ª—è –≥—Ä–∞—Ñ–∏–∫–∞
            const mainGroup = document.createElementNS("http://www.w3.org/2000/svg", "g");
            mainGroup.setAttribute('transform', `translate(${margin.left}, ${margin.top})`);
            
            // –°–µ—Ç–∫–∞ –∏ –æ—Å–∏ Y
            for (let i = 0; i <= 5; i++) {
                const value = Math.round(maxValue / 5 * i);
                const y = height - (height / 5 * i);
                
                // –õ–∏–Ω–∏—è —Å–µ—Ç–∫–∏
                const gridLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
                gridLine.setAttribute('x1', '0');
                gridLine.setAttribute('y1', y);
                gridLine.setAttribute('x2', width);
                gridLine.setAttribute('y2', y);
                gridLine.setAttribute('stroke', '#e9ecef');
                gridLine.setAttribute('stroke-width', '1');
                if (gridGroup) gridGroup.appendChild(gridLine);
                
                // –ü–æ–¥–ø–∏—Å—å –∑–Ω–∞—á–µ–Ω–∏—è
                const valueText = document.createElementNS("http://www.w3.org/2000/svg", "text");
                valueText.setAttribute('x', '-10');
                valueText.setAttribute('y', y + 4);
                valueText.setAttribute('text-anchor', 'end');
                valueText.setAttribute('font-size', '12');
                valueText.setAttribute('fill', '#6c757d');
                
                // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –º–∞—Å—à—Ç–∞–±–∞
                if (chartType === 'revenue') {
                    if (maxValue >= 1000000) {
                        valueText.textContent = (value / 1000000).toFixed(1) + 'M';
                    } else if (maxValue >= 1000) {
                        valueText.textContent = (value / 1000).toFixed(0) + 'K';
                    } else {
                        valueText.textContent = formatNumber(value);
                    }
                } else {
                    valueText.textContent = formatNumber(value);
                }
                
                if (yAxisGroup) yAxisGroup.appendChild(valueText);
            }
            
            // –û—Å—å X (–ª–∏–Ω–∏—è)
            const xAxisLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
            xAxisLine.setAttribute('x1', '0');
            xAxisLine.setAttribute('y1', height);
            xAxisLine.setAttribute('x2', width);
            xAxisLine.setAttribute('y2', height);
            xAxisLine.setAttribute('stroke', '#6c757d');
            xAxisLine.setAttribute('stroke-width', '1');
            if (xAxisGroup) xAxisGroup.appendChild(xAxisLine);
            
            // –°—Ç–æ–ª–±—Ü—ã –∏ –ø–æ–¥–ø–∏—Å–∏
            chartData.forEach((item, index) => {
                const value = item[dataKey] || 0;
                const barHeight = value * scaleY;
                const x = index * (width / chartData.length) + (width / chartData.length - barWidth) / 2;
                const y = height - barHeight;
                
                // –°—Ç–æ–ª–±–µ—Ü
                const bar = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                bar.setAttribute('class', 'bar');
                bar.setAttribute('x', x);
                bar.setAttribute('y', y);
                bar.setAttribute('width', barWidth);
                bar.setAttribute('height', barHeight);
                bar.setAttribute('rx', '3');
                bar.setAttribute('fill', '#4361ee');
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
                bar.setAttribute('opacity', '0');
                setTimeout(() => {
                    bar.setAttribute('opacity', '1');
                }, index * 100);
                
                if (barsGroup) barsGroup.appendChild(bar);
                
                // –ü–æ–¥–ø–∏—Å—å –∑–Ω–∞—á–µ–Ω–∏—è –Ω–∞ —Å—Ç–æ–ª–±—Ü–µ
                if (barHeight > 20) {
                    const valueLabel = document.createElementNS("http://www.w3.org/2000/svg", "text");
                    valueLabel.setAttribute('x', x + barWidth / 2);
                    valueLabel.setAttribute('y', y - 5);
                    valueLabel.setAttribute('text-anchor', 'middle');
                    valueLabel.setAttribute('font-size', '11');
                    valueLabel.setAttribute('fill', '#4361ee');
                    valueLabel.setAttribute('font-weight', 'bold');
                    
                    if (chartType === 'revenue') {
                        valueLabel.textContent = formatCurrency(value);
                    } else {
                        valueLabel.textContent = formatNumber(value);
                    }
                    
                    if (barsGroup) barsGroup.appendChild(valueLabel);
                }
                
                // –ü–æ–¥–ø–∏—Å—å –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –Ω–∞ –æ—Å–∏ X
                const categoryLabel = document.createElementNS("http://www.w3.org/2000/svg", "text");
                categoryLabel.setAttribute('x', x + barWidth / 2);
                categoryLabel.setAttribute('y', height + 20);
                categoryLabel.setAttribute('text-anchor', 'middle');
                categoryLabel.setAttribute('font-size', '12');
                categoryLabel.setAttribute('fill', '#6c757d');
                categoryLabel.textContent = item.label;
                
                if (xAxisGroup) xAxisGroup.appendChild(categoryLabel);
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ª–µ–≥–µ–Ω–¥—É
            document.getElementById('legend-text').textContent = 
                chartType === 'orders' ? '–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–∫–∞–∑–æ–≤' : '–û–±—â–∞—è –≤—ã—Ä—É—á–∫–∞ (—Ä—É–±.)';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–º–∏—Ç–∞—Ü–∏–∏ —Ä–∞–±–æ—Ç—ã –±—ç–∫–µ–Ω–¥–∞
        function simulateBackend() {
            isBackendConnected = true;
            updateConnectionStatus();
            
            const currentPeriod = document.getElementById('period-select').value;
            updateData(currentPeriod);
            
            alert('‚úÖ –†–µ–∂–∏–º –∏–º–∏—Ç–∞—Ü–∏–∏ –±—ç–∫–µ–Ω–¥–∞ –≤–∫–ª—é—á–µ–Ω! –î–∞–Ω–Ω—ã–µ –æ–±–Ω–æ–≤–ª–µ–Ω—ã.');
        }

        // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫—É –¥–ª—è –∏–º–∏—Ç–∞—Ü–∏–∏ –±—ç–∫–µ–Ω–¥–∞
        function createSimulateButton() {
            const button = document.createElement('button');
            button.textContent = 'üé≠ –ò–º–∏—Ç–∏—Ä–æ–≤–∞—Ç—å –±—ç–∫–µ–Ω–¥ (—Ç–µ—Å—Ç)';
            button.style.position = 'fixed';
            button.style.bottom = '60px';
            button.style.right = '10px';
            button.style.padding = '10px';
            button.style.background = '#ff6b6b';
            button.style.color = 'white';
            button.style.border = 'none';
            button.style.borderRadius = '5px';
            button.style.cursor = 'pointer';
            button.style.zIndex = '1000';
            button.style.fontSize = '14px';
            
            button.addEventListener('click', simulateBackend);
            
            document.body.appendChild(button);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('period-select').addEventListener('change', function() {
            updateData(this.value);
        });

        document.getElementById('chart-type').addEventListener('change', function() {
            currentChartType = this.value;
            const currentPeriod = document.getElementById('period-select').value;
            updateData(currentPeriod);
        });

        // –ö–Ω–æ–ø–∫–∞ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        function addTestButton() {
            const button = document.createElement('button');
            button.textContent = '–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ';
            button.style.position = 'fixed';
            button.style.bottom = '10px';
            button.style.right = '10px';
            button.style.padding = '10px';
            button.style.background = '#4361ee';
            button.style.color = 'white';
            button.style.border = 'none';
            button.style.borderRadius = '5px';
            button.style.cursor = 'pointer';
            button.style.zIndex = '1000';
            
            button.addEventListener('click', async () => {
                button.textContent = '–ü—Ä–æ–≤–µ—Ä—è–µ–º...';
                const connected = await checkBackendConnection();
                updateConnectionStatus();
                if (connected) {
                    button.textContent = '–û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ';
                    updateData(document.getElementById('period-select').value);
                } else {
                    button.textContent = '–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ';
                }
            });
            
            document.body.appendChild(button);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...');
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏
            addTestButton();
            createSimulateButton();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ
            await checkBackendConnection();
            updateConnectionStatus();
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
            updateData('day');
        });
    </script>
