<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика сайта</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f8961e;
            --danger-color: #f72585;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
            display: flex;
        }

        .back-a {
            height: 40px;
            position: fixed;
        }
        .back-img {
            width: 30px;
            height: 30px;
            padding-top: 5px;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .period-selector {
            position: relative;
            width: 200px;
        }

        select {
            width: 100%;
            padding: 12px 16px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            background-color: white;
            font-size: 16px;
            appearance: none;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
        }

        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .period-selector::after {
            content: '▼';
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--primary-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-color);
        }

        .stat-title {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--dark-color);
        }

        .stat-change {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .negative {
            color: #e74c3c;
        }

        .chart-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 20px;
            font-weight: 600;
        }

        .chart {
            height: 400px;
            width: 100%;
            position: relative;
        }

        .bar {
            fill: var(--primary-color);
            transition: var(--transition);
        }

        .bar:hover {
            fill: var(--secondary-color);
        }

        .axis text {
            font-size: 12px;
            fill: #6c757d;
        }

        .axis path,
        .axis line {
            stroke: #e9ecef;
        }

        .tooltip {
            position: absolute;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            pointer-events: none;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .chart-legend {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            margin-right: 5px;
            border-radius: 3px;
        }

        .y-axis-label {
            font-size: 12px;
            fill: #6c757d;
            text-anchor: middle;
        }

        @media (max-width: 768px) {
            .back-a {
                position: relative;
                padding-right: 15px;
                padding-top: 10px;
            }

            .back-img {
                width: 20px;
                height: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .period-selector {
                margin-top: 15px;
                width: 100%;
            }
            
            .chart {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <a class="back-a" href="./index.html"><img class="back-img" src="./img/exit-instruction.png" alt="exit-statistics"></a>
    <div class="dashboard">
        <div class="header">
            <h1>Статистика продаж</h1>
            <div class="period-selector">
                <select id="period-select">
                    <option value="day">За день</option>
                    <option value="week">За неделю</option>
                    <option value="month">За месяц</option>
                    <option value="year">За год</option>
                </select>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    Количество заказов
                </div>
                <div class="stat-value" id="orders-count">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                        <line x1="12" y1="1" x2="12" y2="23"></line>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                    Средний чек
                </div>
                <div class="stat-value" id="avg-order">0 ₽</div>
                
            </div>

            <div class="stat-card">
                <div class="stat-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                        <line x1="12" y1="1" x2="12" y2="23"></line>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                    Общая выручка
                </div>
                <div class="stat-value" id="total-revenue">0 ₽</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-header">
                <div class="chart-title">Динамика продаж</div>
                <div class="chart-type-selector">
                    <select id="chart-type">
                        <option value="orders">Количество заказов</option>
                        <option value="revenue">Общая выручка</option>
                    </select>
                </div>
            </div>
            <div class="chart" id="sales-chart">
                <svg width="100%" height="100%" viewBox="0 0 900 400" preserveAspectRatio="xMidYMid meet">
                    <g class="x-axis"></g>
                    <g class="y-axis"></g>
                    <g class="bars"></g>
                    <g class="grid-lines"></g>
                    <text class="y-axis-label" x="40" y="200" transform="rotate(-90, 40, 200)">Значения</text>
                </svg>
            </div>
            <div class="chart-legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #4361ee;"></div>
                    <span id="legend-text">Количество заказов</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Базовый URL бэкенда
        const API_BASE_URL = 'http://127.0.0.1:8000';
        let isBackendConnected = false;
        let currentChartType = 'orders';

        // Тестовые данные для демонстрации
        const demoData = {
            day: {
                orders: 1248,
                avgOrder: 4572,
                total: 5706240,
                chartData: [
                    // { label: '00:00', orders: 120, revenue: 548640 },
                    // { label: '03:00', orders: 80, revenue: 365760 },
                    { label: '06:00', orders: 150, revenue: 685800 },
                    { label: '09:00', orders: 210, revenue: 960120 },
                    { label: '12:00', orders: 320, revenue: 1463040 },
                    { label: '15:00', orders: 280, revenue: 1280160 },
                    { label: '18:00', orders: 190, revenue: 868680 },
                    { label: '21:00', orders: 130, revenue: 594360 }
                ]
            },
            week: {
                orders: 8736,
                avgOrder: 4215,
                total: 36822240,
                chartData: [
                    { label: 'Пн', orders: 1050, revenue: 4425750 },
                    { label: 'Вт', orders: 1320, revenue: 5563800 },
                    { label: 'Ср', orders: 980, revenue: 4130700 },
                    { label: 'Чт', orders: 1470, revenue: 6196050 },
                    { label: 'Пт', orders: 1890, revenue: 7966350 },
                    { label: 'Сб', orders: 1560, revenue: 6575400 },
                    { label: 'Вс', orders: 1466, revenue: 6179190 }
                ]
            },
            month: {
                orders: 37440,
                avgOrder: 3980,
                total: 149011200,
                chartData: [
                    { label: 'Неделя 1', orders: 8200, revenue: 32636000 },
                    { label: 'Неделя 2', orders: 9100, revenue: 36218000 },
                    { label: 'Неделя 3', orders: 10200, revenue: 40596000 },
                    { label: 'Неделя 4', orders: 11940, revenue: 47521200 }
                ]
            },
            year: {
                orders: 449280,
                avgOrder: 3820,
                total: 1716249600,
                chartData: [
                    { label: 'Янв', orders: 31200, revenue: 119184000 },
                    { label: 'Фев', orders: 33600, revenue: 128352000 },
                    { label: 'Мар', orders: 37440, revenue: 143020800 },
                    { label: 'Апр', orders: 36000, revenue: 137520000 },
                    { label: 'Май', orders: 40320, revenue: 154022400 },
                    { label: 'Июн', orders: 38880, revenue: 148521600 },
                    { label: 'Июл', orders: 41760, revenue: 159523200 },
                    { label: 'Авг', orders: 43200, revenue: 165024000 },
                    { label: 'Сен', orders: 40800, revenue: 155856000 },
                    { label: 'Окт', orders: 42240, revenue: 161356800 },
                    { label: 'Ноя', orders: 43680, revenue: 166857600 },
                    { label: 'Дек', orders: 48960, revenue: 187027200 }
                ]
            }
        };

        // Текущая дата в формате DD.MM.YYYY
        function getCurrentDate() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            return `${day}.${month}.${year}`;
        }

        // Форматирование чисел
        function formatNumber(num) {
            if (isNaN(num) || num === null || num === undefined) {
                return '0';
            }
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }

        // Форматирование денежных значений
        function formatCurrency(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(0) + 'K';
            }
            return formatNumber(num);
        }

        // Функция для выполнения запросов к API
        async function fetchData(url) {
            try {
                console.log('Запрос к:', url);
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Ошибка HTTP: ${response.status}`);
                }
                const data = await response.json();
                console.log('Получены данные:', data, 'Тип:', typeof data);
                return data;
            } catch (error) {
                console.error('Ошибка при запросе данных:', error);
                throw error;
            }
        }

        // Извлечение числа из данных бэкенда
        function extractNumber(data, possibleKeys = []) {
            if (typeof data === 'number') {
                return data;
            }
            if (typeof data === 'string') {
                const num = Number(data);
                return isNaN(num) ? 0 : num;
            }
            if (data && typeof data === 'object') {
                for (const key of possibleKeys) {
                    if (data[key] !== undefined && data[key] !== null) {
                        const num = Number(data[key]);
                        if (!isNaN(num)) return num;
                    }
                }
                for (const key in data) {
                    if (data.hasOwnProperty(key)) {
                        const num = Number(data[key]);
                        if (!isNaN(num)) return num;
                    }
                }
            }
            return 0;
        }

        // Количество заказов за день
        async function getOrdersCount(date) {
            try {
                const data = await fetchData(`${API_BASE_URL}/orders/${date}`);
                
                if (Array.isArray(data)) {
                    return data.length;
                }
                
                return extractNumber(data, [
                    'orders_count', 'count', 'total_orders', 'orders',
                    'quantity', 'qty', 'number', 'num'
                ]);
            } catch (error) {
                console.error('Ошибка при получении количества заказов:', error);
                return 0;
            }
        }

        // Средний чек за день
        async function getAverageOrder(date) {
            try {
                const data = await fetchData(`${API_BASE_URL}/average/${date}`);
                const value = extractNumber(data, [
                    'average_check', 'avg', 'average', 'avg_order',
                    'mean', 'median', 'check_amount'
                ]);
                return Math.round(value);
            } catch (error) {
                console.error('Ошибка при получении среднего чека:', error);
                return 0;
            }
        }

        // Общая выручка за день
        async function getTotalRevenue(date) {
            try {
                const data = await fetchData(`${API_BASE_URL}/revenue/${date}`);
                const value = extractNumber(data, [
                    'total_revenue', 'revenue', 'total', 'sum',
                    'income', 'amount', 'total_amount'
                ]);
                return Math.round(value);
            } catch (error) {
                console.error('Ошибка при получении выручки:', error);
                return 0;
            }
        }

        // Проверка подключения к бэкенду
        async function checkBackendConnection() {
            try {
                console.log('Проверка подключения к бэкенду...');
                const response = await fetch(`${API_BASE_URL}/orders/${getCurrentDate()}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    isBackendConnected = true;
                    console.log('✅ Бэкенд подключен!');
                    return true;
                }
            } catch (error) {
                console.log('❌ Бэкенд не доступен. Используем демо-данные.');
                isBackendConnected = false;
            }
            return false;
        }

        // Получаем данные из бэкенда или демо-данные
        async function getBackendData(period, date) {
            try {
                const ordersCount = await getOrdersCount(date);
                const avgOrder = await getAverageOrder(date);
                const totalRevenue = await getTotalRevenue(date);
                
                return {
                    orders: ordersCount,
                    avgOrder: avgOrder,
                    total: totalRevenue,
                    chartData: demoData[period].chartData
                };
            } catch (error) {
                console.error('Ошибка при получении данных с бэкенда:', error);
                return demoData[period];
            }
        }

        // Обновление данных на странице
        async function updateData(period) {
            const currentDate = getCurrentDate();
            console.log('Обновление данных для периода:', period);
            
            const data = await getBackendData(period, currentDate);

            // Обновляем DOM
            document.getElementById('orders-count').textContent = formatNumber(data.orders);
            document.getElementById('avg-order').textContent = formatNumber(data.avgOrder) + ' ₽';
            document.getElementById('total-revenue').textContent = formatNumber(data.total) + ' ₽';
            
            // Обновляем статус подключения
            updateConnectionStatus();
            
            // Обновляем график
            updateChart(data.chartData, period, currentChartType);
        }

        // Обновление статуса подключения
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connection-status') || createStatusElement();
        }

        // Создание элемента для статуса
        function createStatusElement() {
            const statusElement = document.createElement('div');
            statusElement.id = 'connection-status';
            statusElement.style.position = 'fixed';
            statusElement.style.top = '10px';
            statusElement.style.right = '10px';
            statusElement.style.padding = '5px 10px';
            statusElement.style.background = 'white';
            statusElement.style.border = '1px solid #ccc';
            statusElement.style.borderRadius = '5px';
            statusElement.style.zIndex = '1000';
            document.body.appendChild(statusElement);
            return statusElement;
        }

        // Отрисовка графика
        function updateChart(chartData, period, chartType) {
            const svg = document.querySelector('#sales-chart svg');
            if (!svg) return;
            
            const barsGroup = svg.querySelector('.bars');
            const xAxisGroup = svg.querySelector('.x-axis');
            const yAxisGroup = svg.querySelector('.y-axis');
            const gridGroup = svg.querySelector('.grid-lines');
            
            // Очищаем предыдущий график
            if (barsGroup) barsGroup.innerHTML = '';
            if (xAxisGroup) xAxisGroup.innerHTML = '';
            if (yAxisGroup) yAxisGroup.innerHTML = '';
            if (gridGroup) gridGroup.innerHTML = '';
            
            if (!chartData || chartData.length === 0) return;
            
            // Определяем данные для отображения
            const dataKey = chartType === 'orders' ? 'orders' : 'revenue';
            const values = chartData.map(item => item[dataKey] || 0);
            const maxValue = Math.max(...values);
            
            // Настройки графика
            const margin = { top: 40, right: 30, bottom: 60, left: 70 };
            const width = 900 - margin.left - margin.right;
            const height = 400 - margin.top - margin.bottom;
            const barWidth = (width / chartData.length) * 0.7;
            
            // Масштабирование
            const scaleY = maxValue > 0 ? height / maxValue : 1;
            
            // Создаем основную группу для графика
            const mainGroup = document.createElementNS("http://www.w3.org/2000/svg", "g");
            mainGroup.setAttribute('transform', `translate(${margin.left}, ${margin.top})`);
            
            // Сетка и оси Y
            for (let i = 0; i <= 5; i++) {
                const value = Math.round(maxValue / 5 * i);
                const y = height - (height / 5 * i);
                
                // Линия сетки
                const gridLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
                gridLine.setAttribute('x1', '0');
                gridLine.setAttribute('y1', y);
                gridLine.setAttribute('x2', width);
                gridLine.setAttribute('y2', y);
                gridLine.setAttribute('stroke', '#e9ecef');
                gridLine.setAttribute('stroke-width', '1');
                if (gridGroup) gridGroup.appendChild(gridLine);
                
                // Подпись значения
                const valueText = document.createElementNS("http://www.w3.org/2000/svg", "text");
                valueText.setAttribute('x', '-10');
                valueText.setAttribute('y', y + 4);
                valueText.setAttribute('text-anchor', 'end');
                valueText.setAttribute('font-size', '12');
                valueText.setAttribute('fill', '#6c757d');
                
                // Форматирование в зависимости от масштаба
                if (chartType === 'revenue') {
                    if (maxValue >= 1000000) {
                        valueText.textContent = (value / 1000000).toFixed(1) + 'M';
                    } else if (maxValue >= 1000) {
                        valueText.textContent = (value / 1000).toFixed(0) + 'K';
                    } else {
                        valueText.textContent = formatNumber(value);
                    }
                } else {
                    valueText.textContent = formatNumber(value);
                }
                
                if (yAxisGroup) yAxisGroup.appendChild(valueText);
            }
            
            // Ось X (линия)
            const xAxisLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
            xAxisLine.setAttribute('x1', '0');
            xAxisLine.setAttribute('y1', height);
            xAxisLine.setAttribute('x2', width);
            xAxisLine.setAttribute('y2', height);
            xAxisLine.setAttribute('stroke', '#6c757d');
            xAxisLine.setAttribute('stroke-width', '1');
            if (xAxisGroup) xAxisGroup.appendChild(xAxisLine);
            
            // Столбцы и подписи
            chartData.forEach((item, index) => {
                const value = item[dataKey] || 0;
                const barHeight = value * scaleY;
                const x = index * (width / chartData.length) + (width / chartData.length - barWidth) / 2;
                const y = height - barHeight;
                
                // Столбец
                const bar = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                bar.setAttribute('class', 'bar');
                bar.setAttribute('x', x);
                bar.setAttribute('y', y);
                bar.setAttribute('width', barWidth);
                bar.setAttribute('height', barHeight);
                bar.setAttribute('rx', '3');
                bar.setAttribute('fill', '#4361ee');
                
                // Анимация появления
                bar.setAttribute('opacity', '0');
                setTimeout(() => {
                    bar.setAttribute('opacity', '1');
                }, index * 100);
                
                if (barsGroup) barsGroup.appendChild(bar);
                
                // Подпись значения на столбце
                if (barHeight > 20) {
                    const valueLabel = document.createElementNS("http://www.w3.org/2000/svg", "text");
                    valueLabel.setAttribute('x', x + barWidth / 2);
                    valueLabel.setAttribute('y', y - 5);
                    valueLabel.setAttribute('text-anchor', 'middle');
                    valueLabel.setAttribute('font-size', '11');
                    valueLabel.setAttribute('fill', '#4361ee');
                    valueLabel.setAttribute('font-weight', 'bold');
                    
                    if (chartType === 'revenue') {
                        valueLabel.textContent = formatCurrency(value);
                    } else {
                        valueLabel.textContent = formatNumber(value);
                    }
                    
                    if (barsGroup) barsGroup.appendChild(valueLabel);
                }
                
                // Подпись категории на оси X
                const categoryLabel = document.createElementNS("http://www.w3.org/2000/svg", "text");
                categoryLabel.setAttribute('x', x + barWidth / 2);
                categoryLabel.setAttribute('y', height + 20);
                categoryLabel.setAttribute('text-anchor', 'middle');
                categoryLabel.setAttribute('font-size', '12');
                categoryLabel.setAttribute('fill', '#6c757d');
                categoryLabel.textContent = item.label;
                
                if (xAxisGroup) xAxisGroup.appendChild(categoryLabel);
            });
            
            // Обновляем легенду
            document.getElementById('legend-text').textContent = 
                chartType === 'orders' ? 'Количество заказов' : 'Общая выручка (руб.)';
        }

        // Функция для имитации работы бэкенда
        function simulateBackend() {
            isBackendConnected = true;
            updateConnectionStatus();
            
            const currentPeriod = document.getElementById('period-select').value;
            updateData(currentPeriod);
            
            alert('✅ Режим имитации бэкенда включен! Данные обновлены.');
        }

        // Создаем кнопку для имитации бэкенда
        function createSimulateButton() {
            const button = document.createElement('button');
            button.textContent = '🎭 Имитировать бэкенд (тест)';
            button.style.position = 'fixed';
            button.style.bottom = '60px';
            button.style.right = '10px';
            button.style.padding = '10px';
            button.style.background = '#ff6b6b';
            button.style.color = 'white';
            button.style.border = 'none';
            button.style.borderRadius = '5px';
            button.style.cursor = 'pointer';
            button.style.zIndex = '1000';
            button.style.fontSize = '14px';
            
            button.addEventListener('click', simulateBackend);
            
            document.body.appendChild(button);
        }

        // Обработчики событий
        document.getElementById('period-select').addEventListener('change', function() {
            updateData(this.value);
        });

        document.getElementById('chart-type').addEventListener('change', function() {
            currentChartType = this.value;
            const currentPeriod = document.getElementById('period-select').value;
            updateData(currentPeriod);
        });

        // Кнопка для проверки подключения
        function addTestButton() {
            const button = document.createElement('button');
            button.textContent = 'Проверить подключение';
            button.style.position = 'fixed';
            button.style.bottom = '10px';
            button.style.right = '10px';
            button.style.padding = '10px';
            button.style.background = '#4361ee';
            button.style.color = 'white';
            button.style.border = 'none';
            button.style.borderRadius = '5px';
            button.style.cursor = 'pointer';
            button.style.zIndex = '1000';
            
            button.addEventListener('click', async () => {
                button.textContent = 'Проверяем...';
                const connected = await checkBackendConnection();
                updateConnectionStatus();
                if (connected) {
                    button.textContent = 'Обновить данные';
                    updateData(document.getElementById('period-select').value);
                } else {
                    button.textContent = 'Проверить подключение';
                }
            });
            
            document.body.appendChild(button);
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Страница загружена, инициализация...');
            
            // Добавляем кнопки
            addTestButton();
            createSimulateButton();
            
            // Проверяем подключение
            await checkBackendConnection();
            updateConnectionStatus();
            
            // Загружаем данные
            updateData('day');
        });
    </script>
</body>
</html>
