    <style>
        :root {

        * {

        body {

        .back-a {

        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .period-selector {
            position: relative;
            width: 200px;
        }

        select {
            width: 100%;
            padding: 12px 16px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            background-color: white;
            font-size: 16px;
            appearance: none;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--box-shadow);

        select:focus {

            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .period-selector::after {
            content: '‚ñº';
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--primary-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-color);

        .negative {

        .chart-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chart-title {
            font-size: 20px;
            font-weight: 600;
        }

        .chart {
            height: 400px;
            width: 100%;
            position: relative;
        }

        .bar {
            fill: var(--primary-color);
            transition: var(--transition);
        }

        .bar:hover {
            fill: var(--secondary-color);
        }

        .axis text {
            font-size: 12px;
            fill: #6c757d;
        }

        .axis path,
        .axis line {
            stroke: #e9ecef;
        }

        .tooltip {
            position: absolute;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            pointer-events: none;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .chart-legend {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            margin-right: 5px;

        }

        .y-axis-label {

            fill: #6c757d;
            text-anchor: middle;
        }

        .loading {

        }

        .error-message {

        }

        .no-data {

        #custom-period-container {

            border-radius: 8px;

        }

        #apply-custom-period:hover {

        @media (max-width: 768px) {

            }
        }
    </style>

    <script>
        // –ë–∞–∑–æ–≤—ã–π URL –±—ç–∫–µ–Ω–¥–∞
        const API_BASE_URL = 'http://127.0.0.1:8000';
        let currentChartType = 'orders';
        let currentPeriod = 'day';

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —á–∏—Å–µ–ª
        function formatNumber(num) {
            if (isNaN(num) || num === null || num === undefined) {
                return '0';
            }
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–µ–Ω–µ–∂–Ω—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π
        function formatCurrency(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(0) + 'K';
            }
            return formatNumber(num);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–∞–ø—Ä–æ—Å–æ–≤ –∫ API
        async function fetchData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ HTTP: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ –¥–∞–Ω–Ω—ã—Ö:', error);
                throw error;
            }
        }

        // –ü–æ–ª—É—á–∏—Ç—å –∑–∞–∫–∞–∑—ã –∑–∞ –¥–∏–∞–ø–∞–∑–æ–Ω –¥–∞—Ç
        async function getOrdersRange(startDate, endDate) {
            try {
                const url = `${API_BASE_URL}/orders_range?start_date=${startDate}&end_date=${endDate}`;
                const data = await fetchData(url);
                return Array.isArray(data) ? data : [];
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –∑–∞–∫–∞–∑–æ–≤ –∑–∞ –¥–∏–∞–ø–∞–∑–æ–Ω:', error);
                throw error;
            }
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã –≤ —Ñ–æ—Ä–º–∞—Ç–µ DD.MM.YYYY
        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}.${month}.${year}`;
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã –≤ —Ñ–æ—Ä–º–∞—Ç–µ YYYY-MM-DD (–¥–ª—è input type="date")
        function formatDateISO(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞/—Å–∫—Ä—ã—Ç–∏—è –≤—ã–±–æ—Ä–∞ –ø–µ—Ä–∏–æ–¥–∞
        function toggleCustomPeriodInput(show) {
            const container = document.getElementById('custom-period-container');
            container.style.display = show ? 'block' : 'none';
        }

        // –ü–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∑–∞ –ø–µ—Ä–∏–æ–¥
        async function getDataForPeriod(period) {
            try {
                const now = new Date();
                let startDate = new Date(now);
                
                switch(period) {
                    case 'day':
                        startDate.setHours(0, 0, 0, 0);
                        break;
                    case 'week':
                        startDate = new Date(now);
                        // –ü–æ–ª—É—á–∞–µ–º –¥–µ–Ω—å –Ω–µ–¥–µ–ª–∏ (0 - –≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ, 1 - –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫, ...)
                        const dayOfWeek = startDate.getDay();
                        // –í—ã—á–∏—Å–ª—è–µ–º —Ä–∞–∑–Ω–∏—Ü—É –¥–æ –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫–∞
                        const diffToMonday = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
                        startDate.setDate(now.getDate() + diffToMonday);
                        startDate.setHours(0, 0, 0, 0);
                        break;
                    case 'month':
                        startDate = new Date(now.getFullYear(), now.getMonth(), 1);
                        break;
                    case 'year':
                        startDate = new Date(now.getFullYear(), 0, 1);
                        break;
                }
                
                const formattedStartDate = formatDate(startDate);
                const formattedEndDate = formatDate(now);
                
                console.log(`üìÖ –ó–∞–ø—Ä–æ—Å –¥–∞–Ω–Ω—ã—Ö –∑–∞ –ø–µ—Ä–∏–æ–¥: ${formattedStartDate} - ${formattedEndDate}`);
                
                const orders = await getOrdersRange(formattedStartDate, formattedEndDate);
                console.log(`üì¶ –ü–æ–ª—É—á–µ–Ω–æ –∑–∞–∫–∞–∑–æ–≤: ${orders.length}`, orders);
                
                const ordersCount = orders.length;
                const totalRevenue = orders.reduce((sum, order) => sum + (order.sum || 0), 0);
                const avgOrder = ordersCount > 0 ? Math.round(totalRevenue / ordersCount) : 0;
                
                const chartData = generateChartData(orders, period);
                
                return {
                    orders: ordersCount,
                    avgOrder: avgOrder,
                    total: totalRevenue,
                    chartData: chartData
                };
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö –∑–∞ –ø–µ—Ä–∏–æ–¥:', error);
                throw error;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –∑–∞ –ø—Ä–æ–∏–∑–≤–æ–ª—å–Ω—ã–π –ø–µ—Ä–∏–æ–¥
        async function getDataForCustomPeriod(startDate, endDate) {
            try {
                const formattedStartDate = formatDate(new Date(startDate));
                const formattedEndDate = formatDate(new Date(endDate));
                
                const orders = await getOrdersRange(formattedStartDate, formattedEndDate);
                
                const ordersCount = orders.length;
                const totalRevenue = orders.reduce((sum, order) => sum + (order.sum || 0), 0);
                const avgOrder = ordersCount > 0 ? Math.round(totalRevenue / ordersCount) : 0;
                
                const chartData = generateCustomPeriodChartData(orders, startDate, endDate);
                
                return {
                    orders: ordersCount,
                    avgOrder: avgOrder,
                    total: totalRevenue,
                    chartData: chartData
                };
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö –∑–∞ –ø–µ—Ä–∏–æ–¥:', error);
                throw error;
            }
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –≥—Ä–∞—Ñ–∏–∫–∞
        function generateChartData(orders, period) {
            if (orders.length === 0) {
                return [];
            }

            if (period === 'day') {
                const hourlyData = {};
                
                // –°–æ–∑–¥–∞–µ–º –≤—Å–µ 24 —á–∞—Å–∞ —Å –Ω—É–ª–µ–≤—ã–º–∏ –∑–Ω–∞—á–µ–Ω–∏—è–º–∏
                for (let hour = 0; hour < 24; hour++) {
                    const hourStr = `${hour.toString().padStart(2, '0')}:00`;
                    hourlyData[hourStr] = { orders: 0, revenue: 0 };
                }
                
                // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ä–µ–∞–ª—å–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏
                orders.forEach(order => {
                    if (order.time) {
                        // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Ä–∞–∑–Ω—ã–µ —Ñ–æ—Ä–º–∞—Ç—ã –≤—Ä–µ–º–µ–Ω–∏
                        let hour;
                        if (order.time.includes('.')) {
                            hour = order.time.split('.')[0] + ':00';
                        } else if (order.time.includes(':')) {
                            hour = order.time.split(':')[0] + ':00';
                        } else {
                            return; // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ —Ñ–æ—Ä–º–∞—Ç—ã
                        }
                        
                        if (hourlyData[hour]) {
                            hourlyData[hour].orders += 1;
                            hourlyData[hour].revenue += order.sum || 0;
                        }
                    }
                });
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ –º–∞—Å—Å–∏–≤
                const result = [];
                for (let hour = 0; hour < 24; hour++) {
                    const hourStr = `${hour.toString().padStart(2, '0')}:00`;
                    result.push({
                        label: hourStr,
                        orders: hourlyData[hourStr].orders,
                        revenue: hourlyData[hourStr].revenue
                    });
                }
                return result;
                
            } else if (period === 'week') {
                const dailyData = {};
                const dayNames = ['–í—Å', '–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±'];
                
                // –°–æ–∑–¥–∞–µ–º –≤—Å–µ 7 –¥–Ω–µ–π –Ω–µ–¥–µ–ª–∏ —Å –Ω—É–ª–µ–≤—ã–º–∏ –∑–Ω–∞—á–µ–Ω–∏—è–º–∏ (–ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫-–≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ)
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                // –ù–∞—Ö–æ–¥–∏–º –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ —Ç–µ–∫—É—â–µ–π –Ω–µ–¥–µ–ª–∏
                const dayOfWeek = today.getDay();
                const diffToMonday = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
                const monday = new Date(today);
                monday.setDate(today.getDate() + diffToMonday);
                
                for (let i = 0; i < 7; i++) {

                // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ä–µ–∞–ª—å–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏
                orders.forEach(order => {

                        const foundDate = Object.keys(dailyData).find(key => 
                            dailyData[key].date === order.date
                        );
                        
                        if (foundDate && dailyData[foundDate]) {
                            dailyData[foundDate].orders += 1;
                            dailyData[foundDate].revenue += order.sum || 0;
                        }
                    }
                });
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ –º–∞—Å—Å–∏–≤ —Å –¥–Ω—è–º–∏ –Ω–µ–¥–µ–ª–∏
                const result = [];
                for (let i = 0; i < 7; i++) {
                    const date = new Date(monday);
                    date.setDate(monday.getDate() + i);
                    const dateStrISO = formatDateISO(date);
                    
                    if (dailyData[dateStrISO]) {
                        result.push({
                            label: dailyData[dateStrISO].dayOfWeek,
                            orders: dailyData[dateStrISO].orders,
                            revenue: dailyData[dateStrISO].revenue,
                            date: dailyData[dateStrISO].date,
                            fullDate: dailyData[dateStrISO].fullDate
                        });
                    }
                }
                
                return result;
                
            } else if (period === 'month') {
                const dailyData = {};
                const now = new Date();
                const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
                
                // –°–æ–∑–¥–∞–µ–º –≤—Å–µ –¥–Ω–∏ –º–µ—Å—è—Ü–∞ —Å –Ω—É–ª–µ–≤—ã–º–∏ –∑–Ω–∞—á–µ–Ω–∏—è–º–∏
                for (let day = 1; day <= daysInMonth; day++) {
                    const dateStr = `${String(day).padStart(2, '0')}.${String(now.getMonth() + 1).padStart(2, '0')}.${now.getFullYear()}`;
                    dailyData[dateStr] = { orders: 0, revenue: 0 };
                }
                
                // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ä–µ–∞–ª—å–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏ - –ü–†–û–°–¢–ê–Ø –õ–û–ì–ò–ö–ê
                orders.forEach(order => {
                    if (order.date && dailyData[order.date]) {
                        // –ü—Ä–æ—Å—Ç–æ —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫–∏ –¥–ª—è —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –¥–∞—Ç
                        dailyData[order.date].orders += 1;
                        dailyData[order.date].revenue += order.sum || 0;
                    }
                });
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ –º–∞—Å—Å–∏–≤
                const result = [];
                for (let day = 1; day <= daysInMonth; day++) {
                    const dateStr = `${String(day).padStart(2, '0')}.${String(now.getMonth() + 1).padStart(2, '0')}.${now.getFullYear()}`;
                    const dayData = dailyData[dateStr] || { orders: 0, revenue: 0 };
                    
                    result.push({
                        label: `${day}`,

                        revenue: dayData.revenue,
                        fullDate: dateStr
                    });
                }
                
                console.log('üìä –ò—Ç–æ–≥–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –∑–∞ –º–µ—Å—è—Ü:', result);
                return result;
                
            } else if (period === 'year') {
                const monthNames = ['–Ø–Ω–≤', '–§–µ–≤', '–ú–∞—Ä', '–ê–ø—Ä', '–ú–∞–π', '–ò—é–Ω', '–ò—é–ª', '–ê–≤–≥', '–°–µ–Ω', '–û–∫—Ç', '–ù–æ—è', '–î–µ–∫'];
                const now = new Date();
                const result = [];
                
                // –°–æ–∑–¥–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –≤—Å–µ—Ö 12 –º–µ—Å—è—Ü–µ–≤ —Ç–µ–∫—É—â–µ–≥–æ –≥–æ–¥–∞
                for (let month = 0; month < 12; month++) {
                    const monthStr = `${String(month + 1).padStart(2, '0')}.${now.getFullYear()}`;
                    
                    result.push({

                // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ä–µ–∞–ª—å–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏
                orders.forEach(order => {
                    if (order.date) {

                            if (order.date.match(/^\d{4}-\d{2}-\d{2}$/)) {
                                const parts = order.date.split('-');
                                orderDateStr = `${parts[2]}.${parts[1]}.${parts[0]}`;
                            }
                            
                            const dateParts = orderDateStr.split('.');
                            if (dateParts.length === 3) {
                                const day = parseInt(dateParts[0], 10);
                                const month = parseInt(dateParts[1], 10);

                                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –∑–∞–∫–∞–∑ –æ—Ç–Ω–æ—Å–∏—Ç—Å—è –∫ —Ç–µ–∫—É—â–µ–º—É –≥–æ–¥—É
                                if (year === now.getFullYear()) {

                    }
                });
                
                return result.map(item => ({
                    label: item.label,
                    orders: item.orders,
                    revenue: item.revenue
                }));

            return [];
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –≥—Ä–∞—Ñ–∏–∫–∞ –ø—Ä–æ–∏–∑–≤–æ–ª—å–Ω–æ–≥–æ –ø–µ—Ä–∏–æ–¥–∞
        function generateCustomPeriodChartData(orders, startDate, endDate) {
            if (orders.length === 0) {
                return [];
            }

            const start = new Date(startDate);
            const end = new Date(endDate);
            const dailyData = {};
            
            // –°–æ–∑–¥–∞–µ–º –≤—Å–µ –¥–Ω–∏ –ø–µ—Ä–∏–æ–¥–∞ —Å –Ω—É–ª–µ–≤—ã–º–∏ –∑–Ω–∞—á–µ–Ω–∏—è–º–∏
            const currentDate = new Date(start);
            while (currentDate <= end) {
                const dateStr = formatDate(currentDate);
                dailyData[dateStr] = { orders: 0, revenue: 0 };
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ä–µ–∞–ª—å–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏
            orders.forEach(order => {
                if (order.date) {
                    let orderDateStr = order.date;
                    
                    // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º —Ñ–æ—Ä–º–∞—Ç –¥–∞—Ç—ã
                    if (order.date.match(/^\d{4}-\d{2}-\d{2}$/)) {
                        const parts = order.date.split('-');
                        orderDateStr = `${parts[2]}.${parts[1]}.${parts[0]}`;
                    }
                    
                    if (dailyData[orderDateStr]) {
                        dailyData[orderDateStr].orders += 1;
                        dailyData[orderDateStr].revenue += order.sum || 0;
                    }
                }
            });
            
            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ –º–∞—Å—Å–∏–≤
            const result = [];
            const currentDate2 = new Date(start);
            while (currentDate2 <= end) {
                const dateStr = formatDate(currentDate2);
                const day = dateStr.split('.')[0];
                const month = dateStr.split('.')[1];
                
                // –î–ª—è –¥–ª–∏—Ç–µ–ª—å–Ω—ã—Ö –ø–µ—Ä–∏–æ–¥–æ–≤ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∞—Ç—É –ø–æ–ª–Ω–æ—Å—Ç—å—é
                const daysDiff = Math.floor((end - start) / (1000 * 60 * 60 * 24));
                let label;
                if (daysDiff > 30) {
                    label = `${day}.${month}`;
                } else {
                    label = `${day}`;
                }
                
                result.push({
                    label: label,
                    orders: dailyData[dateStr]?.orders || 0,
                    revenue: dailyData[dateStr]?.revenue || 0,
                    fullDate: dateStr
                });
                currentDate2.setDate(currentDate2.getDate() + 1);
            }
            
            return result;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –≥—Ä–∞—Ñ–∏–∫–∞ (–û–ü–¢–ò–ú–ò–ó–ò–†–û–í–ê–ù–ù–ê–Ø –≤–µ—Ä—Å–∏—è)
        function updateChart(chartData, period, chartType) {
            const svg = document.querySelector('#sales-chart svg');
            const noDataMessage = document.getElementById('no-data-message');

            // –ë—ã—Å—Ç—Ä–∞—è –æ—á–∏—Å—Ç–∫–∞
            if (barsGroup) barsGroup.innerHTML = '';
            if (xAxisGroup) xAxisGroup.innerHTML = '';
            if (yAxisGroup) yAxisGroup.innerHTML = '';
            if (gridGroup) gridGroup.innerHTML = '';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ –æ—Å–∏ Y
            if (yAxisLabel) {
                yAxisLabel.textContent = chartType === 'orders' ? '–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–∫–∞–∑–æ–≤' : '–û–±—â–∞—è –≤—ã—Ä—É—á–∫–∞ (—Ä—É–±.)';
            }
                
            const hasData = chartData && chartData.length > 0 && chartData.some(item => 
                item.orders > 0 || item.revenue > 0
            );

                noDataMessage.style.display = 'block';
                return;
            }
            
            svg.style.display = 'block';
            noDataMessage.style.display = 'none';
            
            const dataKey = chartType === 'orders' ? 'orders' : 'revenue';
            const values = chartData.map(item => item[dataKey] || 0);
            
            // –û–ü–†–ï–î–ï–õ–ï–ù–ò–ï –ú–ê–ö–°–ò–ú–ê–õ–¨–ù–´–• –ó–ù–ê–ß–ï–ù–ò–ô –ü–û –ü–ï–†–ò–û–î–£ –ò –¢–ò–ü–£ –î–ê–ù–ù–´–•
            let maxValue;
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            const maxValues = {
                'week': {
                    'orders': 50,
                    'revenue': 10000
                },
                'month': {
                    'orders': 50,
                    'revenue': 10000
                },
                'year': {
                    'orders': 500,
                    'revenue': 100000
                },
                'day': {
                    'orders': 20,
                    'revenue': 5000
                },
                'custom': {
                    'orders': 100,
                    'revenue': 20000
                }
            };
            
            // –ü–æ–ª—É—á–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –∏–∑ –¥–∞–Ω–Ω—ã—Ö
            const maxDataValue = Math.max(...values);
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –¥–ª—è –æ—Å–∏ Y
            if (maxValues[period] && maxValues[period][chartType]) {
                const presetMax = maxValues[period][chartType];
                
                // –ï—Å–ª–∏ —Ñ–∞–∫—Ç–∏—á–µ—Å–∫–∏–µ –¥–∞–Ω–Ω—ã–µ –ø—Ä–µ–≤—ã—à–∞—é—ÇÈ¢ÑËÆæ–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ, —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –º–∞–∫—Å–∏–º—É–º
                if (maxDataValue > presetMax) {
                    // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –Ω–∞ 20% –æ—Ç –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ –∑–Ω–∞—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
                    maxValue = Math.ceil(maxDataValue * 1.2);
                    
                    // –û–∫—Ä—É–≥–ª—è–µ–º –¥–æ –∫—Ä–∞—Ç–Ω–æ–≥–æ 10, 50, 100 –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –º–∞—Å—à—Ç–∞–±–∞
                    if (maxValue < 100) {
                        maxValue = Math.ceil(maxValue / 10) * 10;
                    } else if (maxValue < 1000) {
                        maxValue = Math.ceil(maxValue / 50) * 50;
                    } else {
                        maxValue = Math.ceil(maxValue / 100) * 100;
                    }
                } else {
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–ºÈ¢ÑËÆæ–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
                    maxValue = presetMax;
                }
            } else {
                // –†–µ–∑–µ—Ä–≤–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç - –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ
                maxValue = Math.max(maxDataValue * 1.2, 10);
            }
            
            // –î–ª—è –≤—ã—Ä—É—á–∫–∏ –æ–±–µ—Å–ø–µ—á–∏–≤–∞–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ 1000
            if (chartType === 'revenue' && maxValue < 1000) {
                maxValue = 1000;
            }
            
            console.log(`üìä –ü–µ—Ä–∏–æ–¥: ${period}, –¢–∏–ø: ${chartType}, –ú–∞–∫—Å. –¥–∞–Ω–Ω—ã–µ: ${maxDataValue}, –ú–∞–∫—Å. –æ—Å—å Y: ${maxValue}`);
            
            const margin = { top: 60, right: 30, bottom: 60, left: 80 };
            const width = 900 - margin.left - margin.right;
            const height = 400 - margin.top - margin.bottom;
            
            // –£–ú–ù–û–ï –û–ü–†–ï–î–ï–õ–ï–ù–ò–ï –§–û–†–ú–ê–¢–ê –û–°–ò X
            let barWidth;
            let showAllLabels = true;
            
            // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã—Ö –±–æ–ª—å—à–µ 31 (–±–æ–ª—å—à–µ –º–µ—Å—è—Ü–∞) –∏–ª–∏ –ø–µ—Ä–∏–æ–¥ - –≥–æ–¥, –≥—Ä—É–ø–ø–∏—Ä—É–µ–º –ø–æ –º–µ—Å—è—Ü–∞–º
            if (period === 'year' || chartData.length > 31) {
                barWidth = Math.max((width / chartData.length) * 0.6, 3); // –£–∂–µ —Å—Ç–æ–ª–±—Ü—ã
                showAllLabels = false; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–µ –≤—Å–µ –ø–æ–¥–ø–∏—Å–∏
                
                console.log(`üìÖ –ú–Ω–æ–≥–æ –¥–∞–Ω–Ω—ã—Ö (${chartData.length} —Ç–æ—á–µ–∫), –∏—Å–ø–æ–ª—å–∑—É–µ–º –≥—Ä—É–ø–ø–∏—Ä–æ–≤–∫—É`);
            } else {
                barWidth = Math.max((width / chartData.length) * 0.6, 5);
                showAllLabels = true; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ –ø–æ–¥–ø–∏—Å–∏
            }
            
            const scaleY = maxValue > 0 ? height / maxValue : 1;
            
            // –û–ü–¢–ò–ú–ò–ó–ê–¶–ò–Ø: –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã –≤ —Å—Ç—Ä–æ–∫–∏ –∏ –≤—Å—Ç–∞–≤–ª—è–µ–º –∑–∞ –æ–¥–∏–Ω —Ä–∞–∑
            let gridHTML = '';
            let yAxisHTML = '';
            let barsHTML = '';

            // –†–∏—Å—É–µ–º —Å–µ—Ç–∫—É –∏ –æ—Å—å Y (–æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–æ)

                gridHTML += `<line x1="${margin.left}" y1="${y}" x2="${margin.left + width}" y2="${y}" stroke="#e9ecef" stroke-width="1" />`;

                let displayValue;
                if (chartType === 'revenue') {
                    if (value >= 1000000) {
                        displayValue = (value / 1000000).toFixed(1) + 'M';
                    } else if (value >= 1000) {

                    }

                yAxisHTML += `<text x="${margin.left - 10}" y="${y + 4}" text-anchor="end" font-size="12" fill="#6c757d">${displayValue}</text>`;

            xAxisHTML += `<line x1="${margin.left}" y1="${margin.top + height}" x2="${margin.left + width}" y2="${margin.top + height}" stroke="#6c757d" stroke-width="1" />`;
            
            // –†–∏—Å—É–µ–º —Å—Ç–æ–ª–±—Ü—ã –∏ –ø–æ–¥–ø–∏—Å–∏ –æ—Å–∏ X (–æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–æ)
            chartData.forEach((item, index) => {

                // –ü–æ–¥–ø–∏—Å–∏ –∑–Ω–∞—á–µ–Ω–∏–π –Ω–∞–¥ —Å—Ç–æ–ª–±—Ü–∞–º–∏ (—Ç–æ–ª—å–∫–æ –¥–ª—è –Ω–µ–Ω—É–ª–µ–≤—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π)
                if (value > 0) {

                    if (chartType === 'revenue') {

                            displayValue = (value / 1000000).toFixed(1) + 'M';
                        } else if (value >= 1000) {
                            displayValue = (value / 1000).toFixed(0) + 'K';
                        } else {
                            displayValue = formatNumber(value);
                        }
                    } else {
                        displayValue = formatNumber(value);
                    }
                    
                    barsHTML += `<text x="${x + barWidth / 2}" y="${y - 8}" text-anchor="middle" font-size="11" fill="#4361ee" font-weight="bold">${displayValue}</text>`;
                }
                
                // –£–ú–ù–´–ï –ü–û–î–ü–ò–°–ò –û–°–ò X - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–µ –≤—Å–µ, –µ—Å–ª–∏ –¥–∞–Ω–Ω—ã—Ö –º–Ω–æ–≥–æ
                let shouldShowLabel = true;
                
                if (!showAllLabels) {
                    // –î–ª—è –±–æ–ª—å—à–∏—Ö –ø–µ—Ä–∏–æ–¥–æ–≤ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥–ø–∏—Å–∏ —á–µ—Ä–µ–∑ –æ–¥–Ω—É –∏–ª–∏ —Ä–µ–∂–µ
                    if (chartData.length > 60) {
                        // –ë–æ–ª–µ–µ 60 —Ç–æ—á–µ–∫ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞–∂–¥—É—é 5-—é
                        shouldShowLabel = (index % 5 === 0);
                    } else if (chartData.length > 31) {
                        // –ë–æ–ª–µ–µ 31 —Ç–æ—á–∫–∏ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞–∂–¥—É—é 3-—é
                        shouldShowLabel = (index % 3 === 0);
                    } else if (chartData.length > 20) {
                        // –ë–æ–ª–µ–µ 20 —Ç–æ—á–µ–∫ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞–∂–¥—É—é 2-—é
                        shouldShowLabel = (index % 2 === 0);
                    }
                }
                
                if (shouldShowLabel) {
                    xAxisHTML += `<text x="${x + barWidth / 2}" y="${margin.top + height + 20}" text-anchor="middle" font-size="12" fill="#6c757d">${item.label}</text>`;
                }
            });
            
            // –û–ü–¢–ò–ú–ò–ó–ê–¶–ò–Ø: –ï–¥–∏–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–∞—è –≤—Å—Ç–∞–≤–∫–∞ –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            if (gridGroup) gridGroup.innerHTML = gridHTML;
            if (yAxisGroup) yAxisGroup.innerHTML = yAxisHTML;
            if (barsGroup) barsGroup.innerHTML = barsHTML;
            if (xAxisGroup) xAxisGroup.innerHTML = xAxisHTML;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ª–µ–≥–µ–Ω–¥—É
            document.getElementById('legend-text').textContent = 
                chartType === 'orders' ? '–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–∫–∞–∑–æ–≤' : '–û–±—â–∞—è –≤—ã—Ä—É—á–∫–∞ (—Ä—É–±.)';
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        async function updateData(period, customStartDate = null, customEndDate = null) {
            try {
                document.body.classList.add('loading');
                
                let data;
                if (period === 'custom' && customStartDate && customEndDate) {
                    data = await getDataForCustomPeriod(customStartDate, customEndDate);
                } else {
                    data = await getDataForPeriod(period);
                }

                document.getElementById('orders-count').textContent = formatNumber(data.orders);
                document.getElementById('avg-order').textContent = formatNumber(data.avgOrder) + ' ‚ÇΩ';
                document.getElementById('total-revenue').textContent = formatNumber(data.total) + ' ‚ÇΩ';
                
                updateChart(data.chartData, period, currentChartType);
                
                document.body.classList.remove('loading');
                
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + error.message);
                document.body.classList.remove('loading');
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('period-select').addEventListener('change', function() {
            currentPeriod = this.value;
            if (this.value === 'custom') {
                toggleCustomPeriodInput(true);
            } else {
                toggleCustomPeriodInput(false);
                updateData(this.value);
            }
        });

        document.getElementById('chart-type').addEventListener('change', function() {
            currentChartType = this.value;
            if (currentPeriod === 'custom') {
                const startDate = document.getElementById('start-date').value;
                const endDate = document.getElementById('end-date').value;
                if (startDate && endDate) {
                    updateData('custom', startDate, endDate);
                }
            } else {
                updateData(currentPeriod);
            }
        });

        document.getElementById('apply-custom-period').addEventListener('click', function() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            
            if (!startDate || !endDate) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –æ–±–µ –¥–∞—Ç—ã');
                return;
            }
            
            if (new Date(startDate) > new Date(endDate)) {
                showError('–î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø–æ–∑–∂–µ –¥–∞—Ç—ã –æ–∫–æ–Ω—á–∞–Ω–∏—è');
                return;
            }
            
            updateData('custom', startDate, endDate);
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥–∞—Ç—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –¥–ª—è –ø—Ä–æ–∏–∑–≤–æ–ª—å–Ω–æ–≥–æ –ø–µ—Ä–∏–æ–¥–∞
                const today = new Date();
                const weekAgo = new Date();
                weekAgo.setDate(today.getDate() - 6);
                
                document.getElementById('end-date').value = formatDateISO(today);
                document.getElementById('start-date').value = formatDateISO(weekAgo);
                
                const yesterday = new Date(today);
                yesterday.setDate(today.getDate() - 1);
                
                await getOrdersRange(formatDate(yesterday), formatDate(today));
                
                updateData('day');
            } catch (error) {
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
            }
        });
    </script>
</body>
