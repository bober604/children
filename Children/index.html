    <script>
        // Конфигурация авторизации - хранится в админской странице
        const ADMIN_CREDENTIALS = {
            login: "admin",
            password: "admin", // Рекомендуется сменить на более сложный пароль
            sessionTimeout: 8 * 60 * 60 * 1000 // 8 часов в миллисекундах
        };

        // Функция проверки авторизации
        function checkAdminAuth() {
            const isAuthenticated = sessionStorage.getItem('adminAuthenticated');
            const authTimestamp = sessionStorage.getItem('adminAuthTimestamp');
            
            // Проверяем, что авторизация была не более 8 часов назад
            const isExpired = authTimestamp && (Date.now() - parseInt(authTimestamp)) > 8 * 60 * 60 * 1000;
            
            if (!isAuthenticated || isExpired) {
                // Перенаправляем на страницу авторизации
                window.location.href = './check/checkpoint-admin.html';
                return false;
            }
            return true;
        }

        // Проверяем авторизацию при загрузке страницы
        (function() {
            if (!checkAdminAuth()) {
                return;
            }
        })();
    </script>
